---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  talos:
    cmds:
      - task: kubernetes
      - task: apps
    preconditions:
      - op.exe whoami
      # - test -d ~/repos/k8s-gitops/bootstrap/helmfile.d
      # - test -d ~/repos/k8s-gitops/bootstrap/templates
      - which kubectl op

  kubernetes:
    desc: Bootstrap Talos
    cmds:
      - until talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig --nodes {{.RANDOM_CONTROLLER}} bootstrap; do sleep 5; done
      - talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig kubeconfig --nodes {{.RANDOM_CONTROLLER}}
    vars:
      RANDOM_CONTROLLER:
        sh: talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig config info --output yaml | yq --exit-status '.endpoints[0]'
    preconditions:
      - talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig config info
      - talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig --nodes {{.RANDOM_CONTROLLER}} get machineconfig
      - which yq talosctl

  apps:
    desc: Bootstrap Kubernetes Apps
    cmds:
      - until kubectl wait nodes --for=condition=Ready=False --all --timeout=10m; do sleep 5; done
      - op.exe inject --in-file ~/repos/k8s-gitops/bootstrap/templates/secrets.yaml.tpl | op.exe inject | kubectl apply --server-side --filename -
      - kubectl --namespace flux-system apply --server-side --filename ~/repos/k8s-gitops/kubernetes/components/substitutions/cluster-settings.yaml
      - helmfile --file ~/repos/k8s-gitops/bootstrap/helmfile.d/00-crds.yaml template  | kubectl apply --server-side --filename -
      - helmfile --file ~/repos/k8s-gitops/bootstrap/helmfile.d/01-apps.yaml sync --hide-notes
    vars:
      RANDOM_CONTROLLER:
        sh: talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig config info --output yaml | yq --exit-status '.endpoints[0]'
    env:
      BOOSTRAP_DIR: "{{.BOOSTRAP_DIR}}"
      CLUSTER: "{{.CLUSTER}}"
      CLUSTER_APPS: "{{.CLUSTER_APPS}}"
      CLUSTER_DIR: "{{.CLUSTER_DIR}}"
      SHARED_APPS: "{{.SHARED_APPS}}"
      SHARED_DIR: "{{.SHARED_DIR}}"
    preconditions:
      - op.exe whoami
      - talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig config info
      - talosctl --talosconfig ~/repos/k8s-gitops/talos/main/talosconfig --nodes {{.RANDOM_CONTROLLER}} get machineconfig
      # - test -d ~/repos/k8s-gitops/bootstrap/helmfile.d
      # - test -d ~/repos/k8s-gitops/bootstrap/templates
      - which helmfile jq kubectl op.exe talosctl
