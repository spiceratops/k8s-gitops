---
clusterName: k8s

talosVersion: v1.5.2
kubernetesVersion: v1.28.2
endpoint: https://k8s.${domainName}:6443

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${clusterEndpointIP}

additionalMachineCertSans:
  - ${clusterEndpointIP}
  - k8s.${domainName}

nodes:
  - hostname: k8s-cp01
    ipAddress: 192.168.10.201
    controlPlane: true
    installDisk: /dev/sda
  - hostname: k8s-cp02
    ipAddress: 192.168.10.202
    controlPlane: true
    installDisk: /dev/sda
  - hostname: k8s-cp03
    ipAddress: 192.168.10.203
    controlPlane: true
    installDisk: /dev/sda
  - hostname: k8s-wk01
    ipAddress: 192.168.10.211
    controlPlane: false
    installDisk: /dev/sda
  - hostname: k8s-wk02
    ipAddress: 192.168.10.212
    controlPlane: false
    installDisk: /dev/sda
  - hostname: k8s-wk03
    ipAddress: 192.168.10.213
    controlPlane: false
    installDisk: /dev/sda
  - hostname: k8s-wk04
    ipAddress: 192.168.10.214
    controlPlane: false
    installDisk: /dev/sda

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

      machine:
        install:
          extensions:
            - image: ghcr.io/siderolabs/intel-ucode:20230808
        features:
          kubePrism:
            enabled: true
            port: 7445
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            path: /var/cri/conf.d/allow-unpriv-ports.toml
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - k8s.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.10.1
        nodeLabels:
          topology.kubernetes.io/zone: "cp"

worker:
  patches:
    - |-
      machine:
        install:
          extensions:
            - image: ghcr.io/siderolabs/intel-ucode:20230808
        features:
          kubePrism:
            enabled: true
            port: 7445
        files:
          - content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
            path: /var/cri/conf.d/allow-unpriv-ports.toml
            op: create
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - k8s.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 192.168.10.1
        nodeLabels:
          topology.kubernetes.io/zone: "wk"
