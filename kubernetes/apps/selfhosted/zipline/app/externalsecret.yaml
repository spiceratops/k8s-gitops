---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zipline
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zipline-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        CORE_SECRET: "{{ .CORE_SECRET }}"
        CORE_DATABASE_URL: "postgres://{{ .INIT_POSTGRES_USER }}:{{ .INIT_POSTGRES_PASS }}@postgres-rw.databases.svc.cluster.local:5432/{{ .INIT_POSTGRES_DBNAME }}"
        S3_ACCESS_KEY: "{{ .S3_ACCESS_KEY }}"
        S3_SECRET_KEY: "{{ .S3_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: zipline
        INIT_POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: zipline
    - extract:
        key: cloudnative-pg
