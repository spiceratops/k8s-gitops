---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        pod:
          enableServiceLinks: false
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.1
            envFrom: &envFrom
              - secretRef:
                  name: ghostfolio-secret
        containers:
          main:
            image:
              repository: docker.io/ghostfolio/ghostfolio
              tag: 2.47.0
            envFrom: *envFrom
            env:
              NODE_ENV: production
              REDIS_HOST: redis.databases.svc.cluster.local
              REDIS_PORT: 6379
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 500M
    service:
      main:
        ports:
          http:
            port: 3333
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: ghostfolio.png
          gethomepage.dev/name: Ghostfolio
          gethomepage.dev/group: Finance
          gethomepage.dev/description: Stonks Tracker
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
