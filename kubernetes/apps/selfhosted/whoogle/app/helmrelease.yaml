---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: whoogle
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      whoogle:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/benbusby/whoogle-search
              tag: 0.8.4
            env:
              WHOOGLE_ALT_YT: invidious.${PRIVATE_DOMAIN}
              WHOOGLE_ALT_IG: imginn.com
              WHOOGLE_ALT_RD: libreddit.${PRIVATE_DOMAIN}
              WHOOGLE_ALT_IMG: bibliogram.art
              WHOOGLE_CONFIG_ALTS: 1
              WHOOGLE_CONFIG_COUNTRY: AU
              WHOOGLE_CONFIG_THEME: dark
              WHOOGLE_CONFIG_URL: https://whoogle.${PRIVATE_DOMAIN}/
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 250M
    service:
      app:
        ports:
          http:
            port: 5000
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enable: "true"
          gethomepage.dev/icon: mdi-google
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
