---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app whoogle
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: docker.io/benbusby/whoogle-search
              tag: 0.8.4
            env:
              WHOOGLE_ALT_YT: invidious.${PRIVATE_DOMAIN}
              WHOOGLE_ALT_IG: imginn.com
              WHOOGLE_ALT_RD: libreddit.${PRIVATE_DOMAIN}
              WHOOGLE_ALT_IMG: bibliogram.art
              WHOOGLE_CONFIG_ALTS: 1
              WHOOGLE_CONFIG_COUNTRY: AU
              WHOOGLE_CONFIG_THEME: dark
              WHOOGLE_CONFIG_URL: https://whoogle.${PRIVATE_DOMAIN}/
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 250M
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:google
        hosts:
          - host: &host "whoogle.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
