apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: selfhosted
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    - Bookmarks:
        - GitHub Repo (k8s-gitops):
            - icon: si-github
              href: https://github.com/spiceratops/k8s-gitops
        - Kubesearch:
            - icon: si-kubernetes
              href: https://kubesearch.dev
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    color: slate
    useEqualHeights: true
    headerStyle: clean
    base: https://homepage.${PRIVATE_DOMAIN}
    title: Home
    quicklaunch:
      searchDescriptions: true
    providers:
      openweathermap: {{OPENWEATHERMAP_API_KEY}}
    statusStyle: "dot"
    layout:
      Home:
        style: row
        columns: 4
        tab: Main
      Bookmarks:
        style: row
        columns: 4
        tab: Admin
      Media:
        style: row
        columns: 4
        tab: Main
      Tabletop:
        icon: mdi-dice-d20-outline
        tab: Main
      Gaming:
        icon: mdi-controller
        tab: Main
      Finance:
        style: row
        columns: 4
        tab: Main
      Downloaders:
        style: row
        columns: 4
        tab: Admin
      Tools:
        style: row
        columns: 4
        tab: Main
      Host Widgets:
        icon: mdi-chart-box
        style: row
        columns: 4
        tab: Main
      Infra:
        icon: mdi-wan
        tab: Admin
  services.yaml: |
    ---
    - Infra:
        - Cloudflare:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
        - Proxmox (Main Cluster):
            icon: proxmox.png
            href: https://pve.${PRIVATE_DOMAIN}
            description: Proxmox Cluster
        - Proxmox (Solo):
            icon: proxmox.png
            href: https://pve-hass.${PRIVATE_DOMAIN}
            description: Proxmox Solo
        - Opnsense:
            icon: opnsense.png
            href: https://opnsense.${PRIVATE_DOMAIN}
            description: Opnsense
        - UniFi:
            icon: unifi.png
            href: https://unifi-web.${PRIVATE_DOMAIN}
            description: Unifi
        - Omada:
            icon: omada.png
            href: https://omada-web.${PRIVATE_DOMAIN}
            description: Unifi
    - Home:
        - Home Assistant:
            icon: home-assistant.png
            href: https://home.${PRIVATE_DOMAIN}
            description: Home Automation
    - Tabletop:
        - Dungeon Master's Vault:
            icon: mdi-dice-d20-outline
            href: https://dnd.${PRIVATE_DOMAIN}
            description: DnD Resources

  widgets.yaml: |
    - search:
        provider: custom
        url: https://whoogle.${PRIVATE_DOMAIN}/?search=
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K8S Cluster"
        nodes:
          show: false
    - openweathermap:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        units: metric
        provider: openweathermap
        cache: 10
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - unifi_console:
        url: unifi.${PRIVATE_DOMAIN}
        username: {{HOMEPAGE_VAR_UNIFI_USER}}
        password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
  docker.yaml: |
    ---
    docker:
      host: docker.${PRIVATE_DOMAIN}
      port: 2375
