---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: selfhosted
resources:
  - ./pvc.yaml
  - ./clusterroles.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: homepage-config
    files:
      - ./configs/config.yaml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: homepage
      app.kubernetes.io/instance: homepage
