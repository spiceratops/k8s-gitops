---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OPENWEATHERMAP_API_KEY: "{{ .OPENWEATHERMAP_API_KEY }}"
  dataFrom:
    - extract:
        key: homepage
