---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.27.1
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 128M
    service:
      main:
        ports:
          http:
            port: 8384
      listen:
        controller: main
        type: LoadBalancer
        externalIPs:
          - ${SYNCTHING_LB_IP}
        externalTrafficPolicy: Local
        ports:
          listen:
            enabled: true
            port: 22000
            protocol: TCP
            targetPort: 22000
      discovery:
        controller: main
        type: LoadBalancer
        externalIPs:
          - ${SYNCTHING_LB_IP}
        externalTrafficPolicy: Local
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: "cloud"
        hosts:
          - host: &host syncthing.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: nfs
        server: nas.${PRIVATE_DOMAIN}
        path: /mnt/data/backup/syncthing
        globalMounts:
          - path: /var/syncthing
