---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich
spec:
  storageClassName: immich
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nas.${PRIVATE_DOMAIN}
    path: /mnt/data/photos
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
