---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-proxy
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: immich-server
    - name: immich-web
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-proxy
              tag: v1.82.1
            env:
              IMMICH_WEB_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: IMMICH_WEB_URL
              IMMICH_SERVER_URL:
                valueFrom:
                  configMapKeyRef:
                    name: immich-configmap
                    key: IMMICH_SERVER_URL
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          # external-dns.alpha.kubernetes.io/target: ingress.${PRIVATE_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &host immich.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
