apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-configmap
  namespace: selfhosted
data:
  DB_PORT: "5432"
  SERVER_PORT: "3001"
  LOG_LEVEL: log
  NODE_ENV: "production"
  REDIS_HOSTNAME: immich-redis.selfhosted.svc.cluster.local
  REDIS_PORT: "6379"
  TYPESENSE_ENABLED: "true"
  TYPESENSE_HOST: immich-typesense.selfhosted.svc.cluster.local
