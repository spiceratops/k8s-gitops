---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: selfhosted
resources:
  - ./redis
  - ./configmap.yaml
  - ./externalsecret.yaml
  - ./microservices
  - ./machine-learning
  - ./server
configMapGenerator:
  - name: immich-gatus-ep
    files:
      - ./configs/gatus.yaml
    options:
      labels:
        gatus.io/enabled: "true"
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
