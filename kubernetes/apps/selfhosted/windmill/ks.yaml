---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname windmill
  namespace: flux-system
spec:
  targetNamespace: selfhosted
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: databases
    - name: volsync
      namespace: volsync-system
    - name: rook-ceph
      namespace: rook-ceph-cluster
    - name: external-secrets-stores
      namespace: external-secrets
  path: ./kubernetes/apps/selfhosted/windmill/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: windmill.${SECRET_DOMAIN_INTERNAL}
      APP_UID: "568"
      APP_GID: "568"
      VOLSYNC_CLAIM: *appname
