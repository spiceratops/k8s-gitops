---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app windmill
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: windmill
      version: 2.0.19
      sourceRef:
        kind: HelmRepository
        name: windmill-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      annotations:
        secret.reloader.stakater.com/reload: &secret windmill-secret
    windmill:
      baseDomain: &host windmill.${PRIVATE_DOMAIN}
      baseProtocol: https
      appReplicas: 1
      workerReplicas: 1
      lspReplicas: 1
      multiplayerReplicas: 1
      oauthSecretName: *secret
    ingress:
      enabled: true
      className: internal
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: WINDMILL_POSTGRES_URL
      targetPath: windmill.databaseUrl
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: windmill-app
            spec:
              template:
                spec:
                  initContainers:
                    - name: 01-init-db
                      image: ghcr.io/onedr0p/postgres-init:14.9
                      envFrom:
                        - secretRef:
                            name: *secret
