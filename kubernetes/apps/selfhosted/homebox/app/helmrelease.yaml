---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebox
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/hay-kot/homebox
              tag: v0.10.1
            env:
              TZ: ${TIMEZONE}
              HBOX_LOG_LEVEL: info
              HBOX_LOG_FORMAT: text
              HBOX_WEB_MAX_UPLOAD_SIZE: "10"
    service:
      main:
        ports:
          http:
            port: 7745
    persistence:
      data:
        existingClaim: homebox-config
        globalMounts:
          - path: /data
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Homebox
          hajimari.io/icon: mdi:box
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: House Inventory
          gethomepage.dev/group: home
          gethomepage.dev/icon: homebox.png
          gethomepage.dev/name: Homebox
        hosts:
          - host: &host "homebox.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
