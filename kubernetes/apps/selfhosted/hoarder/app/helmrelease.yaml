---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hoarder
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      hoarder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.23.0@sha256:97903be067ee5e071238894e8f949c587282f26911e27ae216e52a2f85d1ba7f
            env:
              DATA_DIR: /data
              MEILI_ADDR: http://hoarder-meilisearch:7700
              BROWSER_WEB_URL: http://hoarder-chrome:9222
              NEXTAUTH_URL: https://hoarder.${PRIVATE_DOMAIN}
              # OAuth setup
              OAUTH_PROVIDER_NAME: Authelia
              OAUTH_WELLKNOWN_URL: https://auth.${PRIVATE_DOMAIN}/.well-known/openid-configuration
              DISABLE_PASSWORD_AUTH: "true"
            envFrom: &envFrom
              - secretRef:
                  name: hoarder-secret
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 750Mi
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.13.3@sha256:bed3fb650e62da53145777204891159242f6ea4ce69e215b36223af4aa64a0ae
            env:
              MEILI_NO_ANALYTICS: "true"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124@sha256:1a0046448e0bb6c275c88f86e01faf0de62b02ec8572901256ada0a8c08be23f
            command:
              - chromium-browser
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
    service:
      app:
        controller: hoarder
        ports:
          http:
            port: 3000
      chrome:
        controller: hoarder
        ports:
          http:
            port: 9222
      meilisearch:
        controller: hoarder
        ports:
          http:
            port: 7700
    ingress:
      app:
        enabled: true
        className: "internal"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: si-bookmark
          gethomepage.dev/name: Hoarder
          gethomepage.dev/group: Tools
          gethomepage.dev/description: Saved Web Content
        hosts:
          - host: hoarder.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - hoarder.${PRIVATE_DOMAIN}
    persistence:
      config:
        existingClaim: hoarder
        advancedMounts:
          hoarder:
            app:
              - path: /data
                subPath: data
            meilisearch:
              - path: /meili_data
                subPath: meili_data
