---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding
  namespace: selfhosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: linkding-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Linkding
        LD_DB_DATABASE: &dbName linkding
        LD_DB_HOST: &dbHost postgres15-rw.databases.svc.cluster.local
        LD_DB_USER: &dbUser "{{ .POSTGRES_USER }}"
        LD_DB_PASSWORD: &dbPass "{{ .POSTGRES_PASS }}"
        LD_DB_ENGINE: postgres
        LD_DB_PORT: "{{ .POSTGRES_PORT }}"
        LD_SUPERUSER_NAME: "{{ .LD_SUPERUSER_NAME }}"
        LD_SUPERUSER_PASSWORD: "{{ .LD_SUPERUSER_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: linkding
    - extract:
        key: cloudnative-pg
