---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        pod:
          enableServiceLinks: false
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
            envFrom: &envFrom
              - secretRef:
                  name: linkding-secret
        containers:
          main:
            image:
              repository: sissbruecker/linkding
              tag: 1.22.3
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 250M
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:bookmark
          # external-dns.alpha.kubernetes.io/target: ingress.${PRIVATE_DOMAIN}
        hosts:
          - host: &host "bookmarks.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
