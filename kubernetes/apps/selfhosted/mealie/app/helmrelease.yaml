---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.1
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC1.1
            envFrom: *envFrom
            env:
              TZ: "${TIMEZONE}"
              # Light Mode Config
              THEME_LIGHT_PRIMARY: "#005AE6"
              THEME_LIGHT_ACCENT: "#FEBF00"
              THEME_LIGHT_SECONDARY: "#0DFC9D"
              THEME_LIGHT_SUCCESS: "#43A047"
              THEME_LIGHT_INFO: "#1976D2"
              THEME_LIGHT_WARNING: "#FF6D00"
              THEME_LIGHT_ERROR: "#EF5350"
              # Dark Mode Config
              THEME_DARK_PRIMARY: "#0097A7"
              THEME_DARK_ACCENT: "#007A99"
              THEME_DARK_SECONDARY: "#4ba3c7"
              THEME_DARK_SUCCESS: "#43A047"
              THEME_DARK_INFO: "#1976D2"
              THEME_DARK_WARNING: "#FF6D00"
              THEME_DARK_ERROR: "#EF5350"
              TOKEN_TIME: 720 # 24 hours * 30 days
              BASE_URL: "https://meals.${PRIVATE_DOMAIN}"
              AUTO_BACKUP_ENABLED: true
              ALLOW_SIGNUP: false
              SMTP_HOST: smtp.${PRIVATE_DOMAIN}
              SMTP_PORT: 2525
              SMTP_FROM_NAME: Recipes
              SMTP_FROM_EMAIL: "${SMTP_USER}"
              SMTP_AUTH_STRATEGY: "NONE"
            resources:
              requests:
                cpu: 5m
                memory: 250Mi
              limits:
                memory: 500Mi
    service:
      main:
        ports:
          http:
            port: 9000
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/data
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Meals
          hajimari.io/group: Selfhosted
          hajimari.io/icon: mdi:chef-hat
          hajimari.io/info: Meal Recipes
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Meal Recipes
          gethomepage.dev/group: Home
          gethomepage.dev/icon: mealie.png
          gethomepage.dev/name: Mealie
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
