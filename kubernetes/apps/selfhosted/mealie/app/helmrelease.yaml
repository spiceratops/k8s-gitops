---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: selfhosted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-5
    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-5
        imagePullPolicy: IfNotPresent
        env:
          API_PORT: 9000
          TZ: ${TIMEZONE}
          TOKEN_TIME: 720 # 24 hours * 30 days
          BASE_URL: "https://recipes.${PUBLIC_DOMAIN}"
          AUTO_BACKUP_ENABLED: true
          ALLOW_SIGNUP: false
          SMTP_HOST: smtp-relay.networking.svc.cluster.local
          SMTP_PORT: 2525
          SMTP_AUTH_STRATEGY: NONE
          SMTP_FROM_NAME: Recipes
          SMTP_FROM_EMAIL: "${SMTP_USER}"
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/
    env:
      TZ: "${TIMEZONE}"
      API_URL: "http://mealie-api.selfhosted.svc.cluster.local:9000"
      # Light Mode Config
      THEME_LIGHT_PRIMARY: "#005AE6"
      THEME_LIGHT_ACCENT: "#FEBF00"
      THEME_LIGHT_SECONDARY: "#0DFC9D"
      THEME_LIGHT_SUCCESS: "#43A047"
      THEME_LIGHT_INFO: "#1976D2"
      THEME_LIGHT_WARNING: "#FF6D00"
      THEME_LIGHT_ERROR: "#EF5350"
      # Dark Mode Config
      THEME_DARK_PRIMARY: "#0097A7"
      THEME_DARK_ACCENT: "#007A99"
      THEME_DARK_SECONDARY: "#4ba3c7"
      THEME_DARK_SUCCESS: "#43A047"
      THEME_DARK_INFO: "#1976D2"
      THEME_DARK_WARNING: "#FF6D00"
      THEME_DARK_ERROR: "#EF5350"
    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000
    persistence:
      api-data:
        enabled: true
        mountPath: /app/data
        existingClaim: mealie-config
        subPath: mealie
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: simple-icons:food
          external-dns.alpha.kubernetes.io/target: ingress.${PRIVATE_DOMAIN}
        hosts:
          - host: &host "recipes.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
