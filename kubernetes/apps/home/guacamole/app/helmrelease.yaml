---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: guacamole
  namespace: home
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      guacamole:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: guacamole-db-secret
          init-plugin:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5
            command:
              - "/bin/sh"
              - "-c"
            args:
              - mkdir -p /guacamole/extensions;
                cp /opt/guacamole/totp/*.jar /guacamole/extensions;
        containers:
          app:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5
            env:
              TZ: ${TIMEZONE}
              WEBAPP_CONTEXT: ROOT
              GUACD_HOSTNAME: guacd.home.svc.cluster.local
              GUACAMOLE_HOME: /guacamole
              GUACD_PORT: "4822"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 250m
                memory: 128Mi
              limits:
                memory: 750Mi
    service:
      app:
        controller: guacamole
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Remote Desktop
          gethomepage.dev/group: Home
          gethomepage.dev/icon: guacamole.png
          gethomepage.dev/name: Guacamole
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      plugins:
        type: emptyDir
        advancedMounts:
          guacamole:
            app:
              - path: /guacamole
            init-plugin:
              - path: /guacamole
