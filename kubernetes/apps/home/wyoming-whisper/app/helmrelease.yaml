---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-whisper
  namespace: home
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      wyoming-whisper:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: rhasspy/wyoming-whisper
              tag: 2.4.0@sha256:2687f79715734606f856fc4478351ce91a76bdaf6899086bcb837eb9ac7cddb8
            args:
              - --model
              - base
              - --language
              - en
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 100m
                memory: 256M
                # nvidia.com/gpu: 1
              limits:
                memory: 4Gi
                # nvidia.com/gpu: 1
    service:
      app:
        controller: wyoming-whisper
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${WYOMING_WHISPER_LB_IP}
          # external-dns.alpha.kubernetes.io/hostname: whisper.${PRIVATE_DOMAIN}
        ports:
          http:
            enabled: true
            primary: false
            port: 8000
          whisper:
            enabled: true
            primary: true
            port: 10300
            protocol: TCP
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host whisper.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
