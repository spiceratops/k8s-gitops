---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        # PLUS_API_KEY: "{{ .PLUS_API_KEY }}"
        FRIGATE_CAMERA_USER: "{{ .FRIGATE_CAMERA_USER }}"
        FRIGATE_CAMERA_PASSWORD: "{{ .FRIGATE_CAMERA_PASSWORD }}"
        # EMQX
        FRIGATE_MQTT_USERNAME: "{{ .EMQX_MQTT_USER }}"
        FRIGATE_MQTT_PASSWORD: "{{ .EMQX_MQTT_PASSWORD }}"
        # GENERIC
        FRIGATE_SECRET_DOMAIN: "{{ .PRIVATE_DOMAIN }}"
  dataFrom:
    - extract:
        key: frigate
    - extract:
        key: emqx
    - extract:
        key: generic
