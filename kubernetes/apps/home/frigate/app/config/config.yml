---
logger:
  default: info
  # logs:
  #   frigate.record: debug

auth:
  enabled: false

tls:
  enabled: false

mqtt:
  host: emqx.databases.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

# detectors:
#   coral:
#     type: edgetpu
#     device: usb

ffmpeg:
  global_args: [-hide_banner, -loglevel, info]
  hwaccel_args: preset-intel-qsv-h265

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 7
    mode: all

objects:
  track:
    - person
    - car
    - dog
    - cat
    - animal
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    doorbell:
      - rtsp://scrypted.home.svc.cluster.local:35317/32f2ef0148075ebf
    # doorbell_sub:
    #   - rtsp://scrypted.home.svc.cluster.local:38101/53e15dd48b48e313

  ffmpeg:
    volume: '-af "volume=30dB"'

cameras:
  doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/doorbell
          input_args: preset-rtsp-restream
          roles:
            - record
        # - path: rtsp://localhost:8554/doorbell_sub
        #   input_args: preset-rtsp-restream
        #   roles:
        #     - detect
    detect:
      width: 640
      height: 480
      fps: 7
