---
logger:
  default: info
  # logs:
  #   frigate.record: debug

auth:
  enabled: false

tls:
  enabled: false

mqtt:
  host: emqx.databases.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

# detectors:
#   coral:
#     type: edgetpu
#     device: usb

ffmpeg:
  global_args: [-hide_banner, -loglevel, info]
  hwaccel_args: auto

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 7
    mode: all

objects:
  track:
    - person
    - car
    - dog
    - cat
    - animal
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    doorbell:
      - "ffmpeg:http://192.168.1.16/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASSWORD}#video=copy#audio=copy#audio=opus"
      - rtsp://{FRIGATE_CAMERA_USER}:{FRIGATE_CAMERA_PASSWORD}@192.168.1.16:554/Preview_01_sub
    doorbell_sub:
      - "ffmpeg:http://192.168.1.16/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASSWORD}"

  ffmpeg:
    volume: '-af "volume=30dB"'

cameras:
  doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/doorbell
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://localhost:8554/doorbell_sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      width: 640
      height: 480
      fps: 7
