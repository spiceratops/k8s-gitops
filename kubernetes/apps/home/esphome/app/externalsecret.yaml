---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: esphome
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: esphome-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        secrets.yaml: |-
          WIFI_SSID: "{{ .ESPHOME_WIFI_SSID }}"
          WIFI_PWD: "{{ .ESPHOME_WIFI_PASSWORD }}"
          WIFI_FALLBACK_SSID_PASSWORD: "{{ .ESPHOME_WIFI_FALLBACK_SSID_PASSWORD }}"
          MQTT_HOST: "{{ .EMQX_HOST }}"
          MQTT_USER: "{{ .EMQX_MQTT_USER }}"
          MQTT_PWD: "{{ .EMQX_MQTT_PASSWORD }}"
          DOMAIN_DEVICES: "{{ .PRIVATE_DOMAIN }}"
  dataFrom:
    - extract:
        key: esphome
    - extract:
        key: emqx
    - extract:
        key: generic
