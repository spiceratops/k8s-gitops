---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kyverno
      version: 3.5.2
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system

  values:
    crds:
      install: true
    grafana:
      enabled: true
    admissionController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      serviceMonitor:
        enabled: true
    backgroundController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      resources:
        requests:
          cpu: 100m
        limits:
          memory: 1Gi
      serviceMonitor:
        enabled: true
    reportsController:
      clusterRole:
        extraResources:
          - apiGroups:
              - "*"
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      serviceMonitor:
        enabled: true
    cleanupController:
      serviceMonitor:
        enabled: true
