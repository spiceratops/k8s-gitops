---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
  namespace: dev
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m

  values:
    controllers:
      it-tools:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/it-tools
              tag: "2024.10"
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      app:
        controller: it-tools
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: "external"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-hammer-wrench
          gethomepage.dev/name: IT Tools
          gethomepage.dev/group: Tools
          gethomepage.dev/description: IT Dev and Sysadmin Tools
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.security.svc.cluster.local:9091/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_INTERNAL}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN_INTERNAL}
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:tools
          hajimari.io/appName: IT Tools
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
