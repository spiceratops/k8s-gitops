---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-vecto
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/bo0tzz/cnpgvecto.rs:16.1-v0.1.13
  inheritedMetadata:
    annotations:
      kyverno.io/exclude: "true"
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: ${CLUSTER_STORAGE_HOSTPATH}
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
    shared_preload_libraries:
      - "vectors.so"
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - "immich"
        source:
          externalCluster: postgres15
  # backup:
  #   retentionPolicy: 14d
  #   barmanObjectStore:
  #     wal:
  #       compression: bzip2
  #       maxParallel: 8
  #     destinationPath: s3://postgresql/
  #     endpointURL: https://s3.${PRIVATE_DOMAIN}:9000
  #     serverName: postgres-v6
  #     s3Credentials:
  #       accessKeyId:
  #         name: cloudnative-pg-secret
  #         key: AWS_ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: cloudnative-pg-secret
  #         key: AWS_SECRET_ACCESS_KEY
  externalClusters:
    - name: postgres15
      connectionParameters:
        host: postgres15-rw.databases.svc.cluster.local
        user: postgres
        dbname: postgres
        sslmode: require
      password:
        name: cloudnative-pg-secret
        key: password
