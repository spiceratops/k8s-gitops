spec:
  interval: 30m
  chart:
    spec:
      chart: emqx-operator
      version: 2.2.28
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: emqx-operator
