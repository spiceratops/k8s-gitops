---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MARIADB_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        values.yaml: |
          initdbScripts:
            create-pterodactyl.sql: |
              CREATE DATABASE IF NOT EXISTS panel;
              CREATE USER IF NOT EXISTS 'pterodactyl'@'%' IDENTIFIED BY '{{ .PTERODACTYL_MARIADB_PASSWORD }}';
              GRANT ALL PRIVILEGES ON panel.* to 'pterodactyl'@'%';
            create-romm.sql: |
              CREATE DATABASE IF NOT EXISTS romm;
              CREATE USER IF NOT EXISTS 'romm'@'%' IDENTIFIED BY '{{ .ROMM_MARIADB_PASSWORD }}';
              GRANT ALL PRIVILEGES ON panel.* to 'romm'@'%';
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: pterodactyl
    - extract:
        key: romm
