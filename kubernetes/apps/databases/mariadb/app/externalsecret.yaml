---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MYSQL_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        MYSQL_USER: "{{ .ROMM_MARIADB_USERNAME }}"
        MYSQL_DATABASE: "{{ .ROMM_MARIADB_DBNAME }}"
        MYSQL_PASSWORD: "{{ .ROMM_MARIADB_PASSWORD }}"
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: romm
