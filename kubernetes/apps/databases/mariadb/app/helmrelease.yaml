---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: databases
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: mariadb
      version: 16.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    clusterDomain: cluster.local
    primary:
      persistence:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
  valuesFrom:
    - kind: Secret
      name: mariadb-secret
      valuesKey: mariadb-root-password
      targetPath: auth.rootPassword
