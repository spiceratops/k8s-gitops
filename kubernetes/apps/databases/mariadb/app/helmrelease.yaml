---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/mariadb
              tag: 10.11.6
            env:
              TZ: ${TIMEZONE}
              PUID: ${APP_UID}
              PGID: ${APP_GID}
              MYSQL_LOG_CONSOLE: "false"
            envFrom:
              - secretRef:
                  name: mariadb-secret
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      main:
        controller: main
        ports:
          mysql:
            enabled: true
            port: 3306
            primary: true
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
