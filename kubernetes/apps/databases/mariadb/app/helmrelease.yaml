---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: databases
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: mariadb
      version: 15.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    clusterDomain: ${PRIVATE_DOMAIN}
    auth:
      rootPassword: ${MARIADB_ROOT_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
  valuesFrom:
    - kind: Secret
      name: pterodactyl-init
      valuesKey: MARIADB_PTERODACTYL_INIT
      targetPath: initdbScripts.pterodactyl-init.sql
    - kind: Secret
      name: romm-init
      valuesKey: MARIADB_ROMM_INIT
      targetPath: initdbScripts.romm-init.sql
