---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
  namespace: databases
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: rootPassword
  database: mariadb
  username: mariadb
  image: "mariadb:11.3.2"
  imagePullPolicy: IfNotPresent
  port: 3306
  env:
    - name: TZ
      value: ${TIMEZONE}
  replicas: 3
  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    replicaThreads: 1
    agent:
      image: ghcr.io/mariadb-operator/mariadb-operator:v0.0.27
      port: 5555
      kubernetesAuth:
        enabled: true
      gracefulShutdownTimeout: 5s
    recovery:
      enabled: true
      clusterHealthyTimeout: 3m
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m
    initContainer:
      image: ghcr.io/mariadb-operator/mariadb-operator:v0.0.27
  service:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: "${MARIADB_LB_IP}"
  primaryService:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: "${MARIADB_PRIMARY_LB_IP}"
  secondaryService:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: "${MARIADB_SECONDARY_LB_IP}"
  storage:
    size: 10Gi
    storageClassName: democratic-csi-local-hostpath
    volumeClaimTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: democratic-csi-local-hostpath
  resources:
    requests:
      cpu: 300m
      memory: 1Gi
    limits:
      memory: 2Gi
  # For Galera, Specifically
  podSecurityContext:
    runAsUser: 0
  securityContext:
    allowPrivilegeEscalation: false
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - topologyKey: "kubernetes.io/hostname"
  podDisruptionBudget:
    maxUnavailable: 66%
  updateStrategy:
    type: RollingUpdate
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M
    max_threads=10
    read_buffer_size=0
