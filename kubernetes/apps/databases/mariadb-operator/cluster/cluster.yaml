---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: rootPassword
  username: mariadb
  database: mariadb
  passwordSecretKeyRef:
    name: mariadb-secret
    key: password

  image: "mariadb:11.6.2"

  storage:
    size: 5Gi
    storageClassName: ${CLUSTER_STORAGE_BLOCK}
    resizeInUseVolumes: true
    waitForVolumeResize: true

  service:
    type: LoadBalancer
    metadata:
      annotations:
        lbipam.cilium.io/ips: "${MARIADB_LB_IP}"

  podSecurityContext:
    runAsUser: 0
  securityContext:
    allowPrivilegeEscalation: false

  podDisruptionBudget:
    maxUnavailable: 33%

  updateStrategy:
    autoUpdateDataPlane: true
    type: RollingUpdate

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 1Gi

  metrics:
    enabled: true

  bootstrapFrom:
    s3:
      bucket: mariadb
      endpoint: s3.${PRIVATE_DOMAIN}:9000
      region: home
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: secret-access-key
      tls:
        enabled: true
