---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: rootPassword
      remoteRef:
        key: mariadb
        property: MARIADB_ROOT_PASSWORD
    - secretKey: password
      remoteRef:
        key: mariadb
        property: MARIADB_PASSWORD
    - secretKey: access-key-id
      remoteRef:
        key: mariadb
        property: S3_ACCESS_KEY_ID
    - secretKey: secret-access-key
      remoteRef:
        key: mariadb
        property: S3_ACCESS_KEY_SECRET
