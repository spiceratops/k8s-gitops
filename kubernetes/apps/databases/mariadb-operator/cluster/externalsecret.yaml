---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb-operator
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb-operator-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: rootPassword
      remoteRef:
        key: mariadb-operator
        property: MARIADB_ROOT_PASSWORD
    - secretKey: password
      remoteRef:
        key: mariadb-operator
        property: MARIADB_PASSWORD
