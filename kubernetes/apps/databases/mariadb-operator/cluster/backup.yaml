---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: mariadb-galera-backup
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  maxRetention: 720h # 30 days
  storage:
    s3:
      bucket: mariadb
      endpoint: s3.${PRIVATE_DOMAIN}:9000
      region: home
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: secret-access-key
      tls:
        enabled: true
