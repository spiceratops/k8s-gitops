---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
  namespace: databases
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: mariadb-operator
      version: 0.37.1
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator-charts
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/mariadb-operator/mariadb-operator
      pullPolicy: IfNotPresent
      tag: 0.38.0
    ha:
      enabled: true
      replicas: 3
    resources:
      requests:
        cpu: 50m
        memory: 128M
      limits:
        memory: 1024M
    webhook:
      ha:
        enabled: true
        replicas: 3
      cert:
        certManager:
          enabled: true
      port: 9443
      serviceMonitor:
        enabled: true
        interval: 30s
        scrapeTimeout: 25s
      resources:
        requests:
          cpu: 50m
          memory: 128M
        limits:
          memory: 512M
    certController:
      enabled: false
