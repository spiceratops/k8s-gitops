---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: databases
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      app:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          volume-permissions:
            image:
              repository: dpage/pgadmin4
              tag: "8.5@sha256:00998d19a230b66e30de4bc00a2c453b07c63016dc15e58d6f6b4fa3c688d4e5"
            command: ["/bin/chown", "-R", "5050:5050", "/var/lib/pgadmin"]
            volumeMounts:
              - name: config
                mountPath: /var/lib/pgadmin
            securityContext:
              runAsUser: 0
        containers:
          app:
            image:
              repository: dpage/pgadmin4
              tag: "8.5@sha256:00998d19a230b66e30de4bc00a2c453b07c63016dc15e58d6f6b4fa3c688d4e5"
            env:
              PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
            envFrom:
              - secretRef:
                  name: pgadmin-secret
            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                memory: 1024M
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        mountPath: /var/lib/pgadmin
    service:
      app:
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        className: "internal"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: gpostgres.png
          gethomepage.dev/name: PGAdmin
          gethomepage.dev/group: Data
          gethomepage.dev/description: Postgres Admin
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
