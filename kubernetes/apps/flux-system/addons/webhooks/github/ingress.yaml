---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flux-webhook
  annotations:
    gatus.io/enabled: "true"
    gatus.io/http-code: "404"
    external-dns.alpha.kubernetes.io/target: external.${PRIVATE_DOMAIN}
spec:
  className: external
  rules:
    - host: ${HOSTNAME}
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - ${HOSTNAME}
