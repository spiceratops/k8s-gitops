---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comfyui
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      comfyui:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"
          runtimeClassName: nvidia
        containers:
          app:
            image:
              repository: ghcr.io/ai-dock/comfyui
              tag: v2-cuda-12.1.1-base-22.04
            env:
              TZ: ${TIMEZONE}
              COMFYUI_URL: https://${HOSTNAME}
              CF_QUICK_TUNNELS: false
            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 500m
                memory: 6Gi
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
    service:
      app:
        controller: comfyui
        ports:
          http:
            port: 8188
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: ComfyUI
          gethomepage.dev/icon: mdi-draw
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}
    persistence:
      models:
        enabled: true
        existingClaim: comfyui-models
        globalMounts:
          - path: /data/models
      config:
        enabled: true
        existingClaim: comfyui
        globalMounts:
          - path: /data/config
      output:
        enabled: true
        existingClaim: comfyui-export
        globalMounts:
          - path: /output
