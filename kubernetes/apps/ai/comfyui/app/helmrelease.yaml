---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comfyui
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      comfyui:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"
          runtimeClassName: nvidia
        containers:
          app:
            image:
              repository: ghcr.io/ai-dock/comfyui
              tag: v2-cuda-12.1.1-base-22.04-v0.2.7@sha256:ca4c95d4d4743d7d5683e57f5e0358fe586bc57578f66c2a844e9fa0650cc619
              env:
                TZ: ${TIMEZONE}
                AUTO_UPDATE: "false"
                DIRECT_ADDRESS_GET_WAN: "true"
                COMFYUI_URL: https://${HOSTNAME}
                SERVICEPORTAL_URL: https://sp-${HOSTNAME}
                WEB_ENABLE_AUTH: "false"
                WORKSPACE: "/workspace"
                CF_QUICK_TUNNELS: "false"
                SERVERLESS: "false"
                PROVISIONING_SCRIPT: "https://raw.githubusercontent.com/ai-dock/comfyui/main/config/provisioning/flux.sh"
            envFrom:
              - secretRef:
                  name: comfyui-secret
            securityContext:
              privileged: true
            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 500m
                memory: 8Gi
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1
    service:
      app:
        controller: comfyui
        ports:
          http:
            port: 8188
          serviceportal:
            port: 1111
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: "/"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: ComfyUI
          gethomepage.dev/icon: mdi-draw
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: sp-${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: serviceportal
        tls:
          - hosts:
              - ${HOSTNAME}
              - sp-${HOSTNAME}
    persistence:
      workspace:
        enabled: true
        existingClaim: comfyui
        globalMounts:
          - path: /workspace
      output:
        enabled: true
        existingClaim: nfs-ai-output
        globalMounts:
          - path: /workspace/ComfyUI/output
      config:
        type: configMap
        name: comfyui-configmap
        advancedMounts:
          comfyui:
            app:
              - path: /workspace/ComfyUI/custom_nodes/ComfyUI-Manager/config.ini
                subPath: config.ini
                readOnly: true
