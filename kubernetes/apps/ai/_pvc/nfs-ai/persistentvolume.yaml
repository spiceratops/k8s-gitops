---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-ai-models
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: mnas.${PUBLIC_DOMAIN}
    path: /mnt/tank/ai/models
  mountOptions:
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-ai-output
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: mnas.${PUBLIC_DOMAIN}
    path: /mnt/tank/ai/output
  mountOptions:
    - nfsvers=4.2
