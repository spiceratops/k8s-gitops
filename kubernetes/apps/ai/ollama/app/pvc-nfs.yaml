---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ollama-models
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: mnas.${PUBLIC_DOMAIN}
    path: /ai/models/ollama
  mountOptions:
    - nfsvers=4.2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: ai
spec:
  storageClassName: ""
  volumeName: ollama-models
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
