---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      backend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.3.11
            env:
              TZ: ${TIMEZONE}
              OLLAMA_ORIGINS: "*"
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
                nvidia.com/gpu: 1
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1
        pod:
          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"
          runtimeClassName: nvidia
      ui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: main
            env:
              WEBUI_NAME: Ollama
              WEBUI_URL: https://${HOSTNAME}
              ENABLE_OLLAMA_API: true
              DATA_DIR: /data
              OLLAMA_BASE_URL: http://ollama-backend.ai.svc.cluster.local:11434
              AUDIO_OPENAI_API_BASE_URL: https://piper.${PRIVATE_DOMAIN}/v1
              AUDIO_OPENAI_API_KEY: sk-111111111111 # fake key needed to make ui happy
              RAG_EMBEDDING_ENGINE: ollama
              OPENID_PROVIDER_URL: https://auth.${PRIVATE_DOMAIN}/.well-known/openid-configuration
              OAUTH_PROVIDER_NAME: Authelia
              ENABLE_OAUTH_SIGNUP: true
              ENABLE_LOGIN_FORM: false
              WEBUI_AUTH_TRUSTED_EMAIL_HEADER: Remote-Email
              OPENID_REDIRECT_URI: "https://ollama.${PRIVATE_DOMAIN}/oauth/oidc/callback"
            envFrom:
              - secretRef:
                  name: ollama-secret
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 4Gi

    service:
      backend:
        controller: backend
        ports:
          http:
            port: &api-port 11434
      ui:
        controller: ui
        ports:
          http:
            port: &port 8080

    ingress:
      ui:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Development
          gethomepage.dev/name: Open WebUI
          gethomepage.dev/icon: https://docs.openwebui.com/img/logo-dark.png
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: ui
                  port: *port
        tls:
          - hosts:
              - ${HOSTNAME}
      backend:
        enabled: true
        className: internal
        hosts:
          - host: ${HOSTNAME2}
            paths:
              - path: /
                service:
                  identifier: backend
                  port: *api-port
        tls:
          - hosts:
              - ${HOSTNAME2}

    persistence:
      backend-config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          backend:
            main:
              - path: /.ollama
      ui-config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM2}
        advancedMounts:
          ui:
            main:
              - path: /data
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
