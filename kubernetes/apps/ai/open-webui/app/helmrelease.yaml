---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      ollama-ui:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: main
            env:
              WEBUI_NAME: Ollama
              WEBUI_URL: https://${HOSTNAME}
              ENABLE_OLLAMA_API: true
              OLLAMA_API_BASE_URL: http://ollama.ai.svc.cluster.local:11434
              # AUDIO_OPENAI_API_BASE_URL: https://piper.${PRIVATE_DOMAIN}/v1
              # AUDIO_OPENAI_API_KEY: sk-111111111111 # fake key needed to make ui happy
              RAG_EMBEDDING_ENGINE: open-webui
              OPENID_PROVIDER_URL: https://auth.${PRIVATE_DOMAIN}/.well-known/openid-configuration
              OAUTH_PROVIDER_NAME: Authelia
              ENABLE_OAUTH_SIGNUP: true
              ENABLE_LOGIN_FORM: false
              WEBUI_AUTH_TRUSTED_EMAIL_HEADER: Remote-User
              OPENID_REDIRECT_URI: "https://open-webui.${PRIVATE_DOMAIN}/oauth/oidc/callback"
            envFrom:
              - secretRef:
                  name: open-webui-secret
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 4Gi
    service:
      app:
        controller: ollama-ui
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: Ollama
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}
