---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname open-webui
  namespace: flux-system
spec:
  targetNamespace: ai
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/apps/ai/open-webui/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      APP2: &appname2 open-webui-ui
      HOSTNAME: open-webui.${PRIVATE_DOMAIN}
      HOSTNAME2: open-webui-api.${PRIVATE_DOMAIN}
      VOLSYNC_CLAIM: *appname
      VOLSYNC_CLAIM2: *appname2
