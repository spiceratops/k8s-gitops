---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: perplexica
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      frontend:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-frontend
              tag: latest
            env:
              NEXT_PUBLIC_API_URL: http://perplexica-backend.ai.svc.cluster.local:3001/api
              NEXT_PUBLIC_WS_URL: ws://perplexica-backend.ai.svc.cluster.local:3001
      backend:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: bfenski/perplexica-backend
              tag: latest
            env:
              SEARXNG_API_URL: http://searxng.selfhosted.svc.cluster.local:8080
              OLLAMA_API_URL: http://ollama.ai.svc.cluster.local:11434
    service:
      backend:
        controller: backend
        ports:
          http:
            port: 3001
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: Perplexica
        hosts:
          - host: &host aisearch.${PRIVATE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  identifier: backend
                  port: http
        tls:
          - hosts:
              - *host
