---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8sgpt
  namespace: ai
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: k8sgpt-operator
      version: 0.2.10
      sourceRef:
        kind: HelmRepository
        name: k8sgpt-charts
        namespace: flux-system
  driftDetection:
    mode: enabled
  values:
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
      label:
        key: "grafana.io/dashboard"
        value: "true"
