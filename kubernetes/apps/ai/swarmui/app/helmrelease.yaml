---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app swarmui
  namespace: ai
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 1h

  values:
    controllers:
      swarmui:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
          nodeSelector:
            nvidia.feature.node.kubernetes.io/gpu: "true"
          runtimeClassName: nvidia
        containers:
          app:
            image:
              repository: ghcr.io/spiceratops/swarmui
              tag: 0.9.5@sha256:5dae778dc7ef2c6f66bc1ab058cab524c7a92924bf8f4432a56c5aad8a9b93e6
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                nvidia.com/gpu: 1
                cpu: 500m
                memory: 4Gi
              limits:
                memory: 6Gi
                nvidia.com/gpu: 1
    service:
      app:
        controller: swarmui
        ports:
          http:
            port: &port 7801
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: swarmui
          gethomepage.dev/icon: mdi-draw

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /SwarmUI/Data
            subPath: data
          - path: /SwarmUI/dlbackend
            subPath: dlbackend
          - path: /SwarmUI/src/BuiltinExtensions/ComfyUIBackend/DLNodes
            subPath: dlnodes
          - path: /SwarmUI/src/BuiltinExtensions/ComfyUIBackend/CustomWorkflows
            subPath: workflows
      output:
        enabled: true
        existingClaim: nfs-ai-output
        globalMounts:
          - path: /SwarmUI/Output
      models:
        enabled: true
        existingClaim: nfs-ai-models
        globalMounts:
          - path: /SwarmUI/Models
