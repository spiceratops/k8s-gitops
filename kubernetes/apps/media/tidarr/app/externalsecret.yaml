---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tidarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tidarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        tiddl.json: |
          {
            "template": {
              "track": "{artist} - {title}",
              "video": "{artist} - {title}",
              "album": "{album_artist}/{album}/{number:02d}. {title}",
              "playlist": "{playlist}/{playlist_number:02d}. {artist} - {title}"
            },
            "download": {
              "quality": "master",
              "path": "/media/downloads/tidarr/incomplete",
              "threads": 4,
              "singles_filter": "none"
            },
            "auth": {
              "token": "{{ .TIDARR_TOKEN }}",
              "refresh_token": "{{ .TIDARR_REFRESH_TOKEN }}",
              "expires": "{{ .TIDARR_TOKEN_EXPIRES }}",
              "user_id": "{{ .TIDARR_USER_ID }}",
              "country_code": "AU"
            },
            "omit_cache": false
          }
  dataFrom:
    - extract:
        key: tidarr
