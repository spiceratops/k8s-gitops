---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tidarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      tidarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cstaelen/tidarr
              tag: 0.3.1@sha256:1bcb779a5039b9a87f9b7d5628b0f0beb716087c5154c5ea3cf483727bea9ad6
            env:
              TZ: "${TIMEZONE}"
              REACT_APP_TIDAL_COUNTRY_CODE: AU
              REACT_APP_TIDARR_DEFAULT_QUALITY_FILTER: lossless
              ENABLE_BEETS: "true"
              PUID: 1000
              PGID: 568
            envFrom:
              - secretRef:
                  name: tidarr-secret
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 2000Mi
    service:
      app:
        controller: tidarr
        ports:
          http:
            port: 8484
    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /home/app/standalone/shared
      tiddl:
        type: secret
        name: tidarr-secret
        globalMounts:
          - path: /home/app/standalone/shared/tiddl.json
            subPath: tiddl.json
      media:
        type: nfs
        server: nas.${PRIVATE_DOMAIN2}
        path: /mnt/tank/media/music
        globalMounts:
          - path: /home/app/standalone/download/albums
            subPath: albums
          - path: /home/app/standalone/download/tracks
            subPath: tracks
          - path: /home/app/standalone/download/playlists
            subPath: playlists
          - path: /home/app/standalone/download/videos
            subPath: videos
      download:
        type: nfs
        server: nas.${PRIVATE_DOMAIN2}
        path: /mnt/tank/media/downloads/tidarr
        globalMounts:
          - path: /home/app/standalone/download/incomplete
            subPath: albums
