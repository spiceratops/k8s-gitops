---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tidarr
  namespace: media
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 1h

  values:
    controllers:
      tidarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cstaelen/tidarr
              tag: 1.1.6@sha256:4b93929b6f509f0f89a6961f749ba765821d783edeb2ca2acb23c4af3f776ac4
            env:
              TZ: "${TIMEZONE}"
              ENABLE_BEETS: true
              REPLAY_GAIN: true
              OIDC_ISSUER: https://id.${SECRET_DOMAIN}
              OIDC_REDIRECT_URI: https://tidarr.${SECRET_DOMAIN}/api/auth/oidc/callback
              NAVIDROME_URL: "http://navidrome.media.svc.cluster.local:8080"
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: tidarr-secret
            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 2000Mi
    service:
      app:
        controller: tidarr
        ports:
          http:
            port: &port 8484
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /shared
      music:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /mnt/tank/media/music
        globalMounts:
          - path: /music
      downloads:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /mnt/tank/media/downloads/tidarr
        globalMounts:
          - path: /shared/nzb_downloads
