---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseer
  namespace: media
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: "${APP_UID}"
        runAsGroup: "${APP_GID}"
        fsGroup: "${APP_GID}"
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      jellyseer:
        containers:
          app:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 1.7.0
            env:
              TZ: "${TIMEZONE}"
              LOG_LEVEL: "info"
              PORT: &port 8080
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 512M
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/config
            subPath: jellyseerr
    service:
      app:
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Media Requests
          gethomepage.dev/group: Media
          gethomepage.dev/icon: mdi-jellyfish-outline
          gethomepage.dev/name: Jellyseer
          external-dns.alpha.kubernetes.io/target: external.${PRIVATE_DOMAIN}
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
