---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname lidarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  components:
    - ../../../../components/volsync/nfs-nas
    - ../../../../components/tinyauth
  dependsOn:
    - name: volsync
      namespace: volsync-system
    - name: rook-ceph
      namespace: rook-ceph
    - name: cloudnative-pg-cluster
      namespace: databases
    - name: onepassword
      namespace: external-secrets
  path: ./kubernetes/apps/media/lidarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CAPACITY: 10Gi
