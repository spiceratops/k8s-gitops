---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: lidarr-secret
        containers:
          main:
            image:
              repository: youegraillot/lidarr-on-steroids
              tag: 1.5.1
            env:
              TZ: ${TIMEZONE}
              AUTOCONFIG: true
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 2048M
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
      config-deemix:
        enabled: true
        existingClaim: deemix-config
      media:
        type: nfs
        server: nas.${PRIVATE_DOMAIN}
        path: /mnt/data/media-data
        globalMounts:
          - path: /media-data
    service:
      main:
        ports:
          http:
            port: 8686
          deemix:
            port: 6595
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:headphones
        hosts:
          - host: &host "lidarr.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host2 "deemix.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: deemix
        tls:
          - hosts:
              - *host
              - *host2
