---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: lidarr-secret
        containers:
          main:
            image:
              repository: youegraillot/lidarr-on-steroids
              tag: 1.5.1
            env:
              TZ: ${TIMEZONE}
              AUTOCONFIG: true
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 256M
              limits:
                memory: 2048M
        pod:
          securityContext:
            runAsNonRoot: true
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
            subPath: config
      config-deemix:
        enabled: true
        existingClaim: deemix
        globalMounts:
          - path: /config_deemix
            subPath: config_deemix
      media:
        type: nfs
        server: nas.${PRIVATE_DOMAIN}
        path: /mnt/data/media-data
        globalMounts:
          - path: /media-data
    service:
      main:
        ports:
          http:
            port: 8686
          deemix:
            port: 6595
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Music Downloader (Album Based)
          gethomepage.dev/group: Downloaders
          gethomepage.dev/icon: lidarr.png
          gethomepage.dev/name: Lidarr
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host2 "deemix.${PRIVATE_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: deemix
        tls:
          - hosts:
              - "${HOSTNAME}"
              - *host2
