      #     gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_RADARR_TOKEN}}` }}"
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          radarr:
            app:
              - path: /config
      # config-concerts:
      #   existingClaim: "{{ .Release.Name }}-concerts"
      #   advancedMounts:
      #     radarr-concerts:
      #       app:
