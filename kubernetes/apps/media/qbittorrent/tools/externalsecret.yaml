---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: qbtools
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: qbtools-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yaml: "{{ .config.yaml }}"
  dataFrom:
    - extract:
        key: qbtools
