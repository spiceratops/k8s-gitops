---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-sub
  namespace: media
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 1h

  values:
    global:
      fullnameOverride: ${APP}
    controllers:
      ytdl-sub:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          schedule: "0 4 * * *"
          # schedule: "@daily" # enable for testing
          concurrencyPolicy: Forbid
          ttlSecondsAfterFinished: 86400
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 6
        containers:
          app:
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2026.01.06
            env:
              TZ: ${TIMEZONE}
            command:
              - ytdl-sub
              - --log-level
              - debug
              - -c
              - /config/config.yaml
              - sub
              - /config/subscriptions.yaml
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 2048Mi
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 10000
              - 568
    persistence:
      config:
        enabled: true
        type: configMap
        name: config
        globalMounts:
          - path: /config
            subPath: config.yaml
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp/ytdl-sub
      media:
        existingClaim: nfs-media
        globalMounts:
          - path: /media
