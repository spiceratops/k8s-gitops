---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Readarr
        READARR__API_KEY: "{{ .READARR_API_KEY }}"
  dataFrom:
    - extract:
        key: readarr
