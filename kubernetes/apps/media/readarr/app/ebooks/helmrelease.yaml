---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: readarr-ebooks
  namespace: media
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
              globalMounts:
                - path: /config
        pod:
          securityContext:
            runAsUser: "${APP_UID}"
            runAsGroup: "${APP_GID}"
            fsGroup: "${APP_GID}"
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 10000
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.1
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: readarr-ebooks-secret
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/readarr-develop
              tag: 0.3.15.2376
            env:
              TZ: ${TIMEZONE}
              READARR__INSTANCE_NAME: Readarr Ebooks
              READARR__PORT: &port 8787
              READARR__APPLICATION_URL: ${HOSTNAME}
              READARR__LOG_LEVEL: info
              READARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              READARR__THEME: dark
            envFrom:
              - secretRef:
                  name: readarr-ebooks-secret
            resources:
              requests:
                cpu: 10m
                memory: 250M
              limits:
                memory: 2000Mi
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Ebooks Downloader
          gethomepage.dev/group: Downloaders
          gethomepage.dev/icon: mdi:bookshelf
          gethomepage.dev/name: Readarr (E-Books)
        hosts:
          - host: ${HOSTNAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - ${HOSTNAME}
    persistence:
      media-data:
        type: nfs
        server: nas.${PRIVATE_DOMAIN}
        path: /mnt/data/media-data
        globalMounts:
          - path: /media-data
