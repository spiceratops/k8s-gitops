---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readarr-ebooks
  namespace: media
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      readarr-ebooks:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 2Gi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
              globalMounts:
                - path: /config
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 10000
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4.0
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: readarr-ebooks-secret
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/readarr
              tag: 0.4.16.2793
            env:
              TZ: ${TIMEZONE}
              READARR__INSTANCE_NAME: Readarr Ebooks
              READARR__PORT: &port 8787
              READARR__APPLICATION_URL: ${HOSTNAME}
              READARR__LOG_LEVEL: info
              READARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              READARR__THEME: dark
            envFrom:
              - secretRef:
                  name: readarr-ebooks-secret
            resources:
              requests:
                cpu: 10m
                memory: 250M
              limits:
                memory: 2000Mi
    service:
      app:
        controller: readarr-ebooks
        ports:
          http:
            port: *port
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Ebooks Downloader
          gethomepage.dev/group: Downloaders
          gethomepage.dev/icon: mdi:bookshelf
          gethomepage.dev/name: Readarr (E-Books)
        hosts:
          - host: &host readarr-ebooks.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      media:
        existingClaim: nfs-media
        globalMounts:
          - path: /media
