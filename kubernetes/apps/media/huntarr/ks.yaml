---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname huntarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  dependsOn:
    - name: radarr
    - name: sonarr
  path: ./kubernetes/apps/media/huntarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: huntarr.${SECRET_DOMAIN_INTERNAL}
      VOLSYNC_CLAIM: *appname
