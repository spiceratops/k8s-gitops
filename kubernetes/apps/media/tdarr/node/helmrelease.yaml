---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: intel.feature.node.kubernetes.io/gpu
                  operator: In
                  values:
                    - "true"
    controllers:
      tdarr-node:
        containers:
          app:
            image:
              repository: haveagitgat/tdarr_node
              tag: 2.39.02@sha256:3cb4b2e79c3172213de063d12c0aa337fcf3d47839aa5e29db53ab9e193ef582
            env:
              - name: nodeID
                value: kube-node
              - name: serverIP
                value: tdarr-server.media.svc.cluster.local
              - name: serverPort
                value: 8266
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 256Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 1Gi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["jellyfin"]
                  topologyKey: kubernetes.io/hostname
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      media:
        existingClaim: nfs-media
        globalMounts:
          - path: /media
