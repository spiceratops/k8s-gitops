---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tdarr-node
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: intel.feature.node.kubernetes.io/gpu
                    operator: In
                    values:
                      - "true"
    controllers:
      tdarr-node:
        containers:
          app:
            image:
              repository: haveagitgat/tdarr_node
              tag: 2.24.05@sha256:a0efc8c0e995ae3d767e1bc3fcab4110b44e94e2b452b04e77d4c24e53965eed
            env:
              - name: nodeID
                value: kube-node
              - name: serverIP
                value: tdarr.media.svc.cluster.local
              - name: serverPort
                value: 8266
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 256Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 1Gi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["jellyfin"]
                  topologyKey: kubernetes.io/hostname
    service:
      app:
        controller: *app
        enabled: false
    persistence:
      media:
        existingClaim: nfs-media
        globalMounts:
          - path: /media
