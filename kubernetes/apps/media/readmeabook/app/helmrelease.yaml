---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: readmeabook
  namespace: media
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 1h

  values:
    controllers:
      readmeabook:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: ghcr.io/kikootwo/readmeabook
              tag: 1.0.9@sha256:e1429f5aec79a33581bf751319c25a20d8e52389bb54b1ccd8c86d5d433511c5
            envFrom: *envFrom
            env:
              PUBLIC_URL: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              REDIS_URL: redis://dragonfly.databases.svc.cluster.local:6379
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: &port 3030
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        controller: readmeabook
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Audiobook Manager
          gethomepage.dev/group: Media
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          readmeabook:
            app:
              - path: /app/config
                subPath: config
              - path: /app/cache
                subPath: cache
      media:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /mnt/tank/media
        globalMounts:
          - path: /media
