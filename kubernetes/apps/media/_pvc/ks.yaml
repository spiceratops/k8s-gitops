    labels:
      app.kubernetes.io/name: *appname
  path: ./kubernetes/apps/media/_pvc/nfs-zarchive
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
    namespace: flux-system
  wait: true
  interval: 30m
