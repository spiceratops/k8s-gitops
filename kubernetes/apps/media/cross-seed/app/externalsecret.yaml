---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            apiKey: "{{ .XSEED_APIKEY }}",
            delay: 30,
            qbittorrentUrl: "http://qbittorrent.media.svc.cluster.local:8080",

            radarr: [
              "http://radarr.media.svc.cluster.local:7878/?apikey={{ .RADARR_API_KEY }}",
            ],
            sonarr: [
              "http://sonarr.media.svc.cluster.local:8989/?apikey={{ .SONARR_API_KEY }}",
            ],
            torznab: [
                5,
                6,
                21,
                22,
            ].map(i => `http://prowlarr.media.svc.cluster.local:9696/$${i}/api?apikey={{ .PROWLARR_API_KEY }}`),

            action: "inject",
            duplicateCategories: true,
            flatLinking: false,
            includeSingleEpisodes: true,
            includeNonVideos: false,
            matchMode: "safe",

            linkCategory: "cross-seed",
            linkType: "hardlink",
            linkDir: "/data/nas-media/downloads/qbittorrent/complete/cross-seed",

            outputDir: "/qbittorrent/xseeds",
            torrentDir: "/qbittorrent/qBittorrent/BT_backup",
          }
  dataFrom:
    - extract:
        key: prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
    - extract:
        key: cross-seed
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cross_seed_$1"
