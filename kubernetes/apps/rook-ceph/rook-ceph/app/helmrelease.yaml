---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.16.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system

  values:
    crds:
      enabled: true
    csi:
      cephFSKernelMountOptions: ms_mode=legacy
      enableLiveness: true
      serviceMonitor:
        enabled: true
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi
