---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system

  values:
    crds:
      enabled: true
    image:
      repository: ghcr.io/rook/ceph
      tag: v1.17.5
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableCephfsDriver: true
      enableCephfsSnapshotter: true
      enableLiveness: true
      serviceMonitor:
        enabled: true
      csiAddons:
        enabled: false
    enableDiscoveryDaemon: true

    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi
