---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname pocket-id
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  components:
    - ../../../../components/volsync/nfs-nas
  dependsOn:
    - name: lldap
      namespace: security
    - name: cloudnative-pg-cluster
      namespace: databases
    - name: onepassword
      namespace: external-secrets
  path: ./kubernetes/apps/security/pocket-id/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-gitops
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CAPACITY: 2Gi
