---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: security
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: external-secrets
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: external-secrets-charts
        namespace: flux-system

  values:
    installCRDs: true
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      serviceMonitor:
        enabled: true
        interval: 1m
    certController:
      serviceMonitor:
        enabled: true
        interval: 1m
