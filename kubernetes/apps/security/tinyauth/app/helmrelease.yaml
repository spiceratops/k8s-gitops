---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tinyauth
  namespace: security
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 1h

  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    controllers:
      tinyauth:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/steveiliop56/tinyauth
              tag: nightly@sha256:d845f15065ef5dd9b724cdb482d0dd04508648238981127a397a0fdee55e8344
            env:
              TZ: ${TIMEZONE}
              APPURL: https://tinyauth.${SECRET_DOMAIN}
              DISABLEANALYTICS: true
              PROVIDERS_POCKETID_NAME: Pocket-ID
              PROVIDERS_POCKETID_AUTH_URL: https://id.${SECRET_DOMAIN}/authorize
              PROVIDERS_POCKETID_TOKE_NURL: https://id.${SECRET_DOMAIN}/api/oidc/token
              PROVIDERS_POCKETID_USER_INFO_URL: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
              PROVIDERS_POCKETID_REDIRECT_URL: https://tinyauth.${SECRET_DOMAIN}/api/oauth/callback/pocketid
              PROVIDERS_POCKETID_SCOPES: openid email profile groups
              SECURECOOKIE: true
              SESSIONEXPIRY: 604800
              RESOURCESDIR: /data/resources
              DATABASEPATH: /data/tinyauth.db
              TRUSTEDPROXIES: 10.244.0.0/16
            envFrom:
              - secretRef:
                  name: tinyauth-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: tinyauth
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          tinyauth:
            app:
              - path: /data
                subPath: data
