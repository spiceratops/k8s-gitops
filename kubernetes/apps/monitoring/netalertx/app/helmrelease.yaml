---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netalertx
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 100 # Users
    controllers:
      netalertx:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["192.168.30.224/24"]
              },
              {
                "name":"standard",
                "namespace": "networking",
                "ips": ["192.168.1.224/24"]
              }
              ]
        containers:
          app:
            image:
              repository: jokobsk/netalertx
              tag: 25.8.6
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 384M
              limits:
                memory: 1300M
    service:
      app:
        controller: netalertx
        ports:
          http:
            port: 20211
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Network Monitoring
          gethomepage.dev/group: Tools
          gethomepage.dev/icon: sh-netalertx
          gethomepage.dev/name: NetAlertX
        hosts:
          - host: netalertx.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: netalertx
        globalMounts:
          - path: /config
      data:
        existingClaim: netalertx-db
        globalMounts:
          - path: /app/db
