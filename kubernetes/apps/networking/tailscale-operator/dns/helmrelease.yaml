---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tailscale-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: coredns
      version: 1.29.0
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    serviceType: LoadBalancer
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    service:
      externalTrafficPolicy: Local
      annotations:
        io.cilium/lb-ipam-ips: ${TAILSCALE_DNS_LB_IP}
        tailscale.com/expose: "true"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - coredns
            topologyKey: "kubernetes.io/hostname"
    rbac:
      create: true
    isClusterService: false
    servers:
      - zones:
          - zone: ${TS_PRIVATE_DOMAIN}
            scheme: dns://
            use_tcp: false
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
          - name: file
            parameters: /etc/coredns/${TS_PRIVATE_DOMAIN}
    zoneFiles:
      - filename: ${TS_PRIVATE_DOMAIN}
        domain: ${TS_PRIVATE_DOMAIN}
        contents: |
          ${TS_PRIVATE_DOMAIN}.   IN SOA gemma.ns.cloudflare.com. dns.cloudflare.com. 2020100600 10000 2400 604800 3600
          *.t.${TS_PRIVATE_DOMAIN}. IN CNAME nginx-tailscale.${TS_PRIVATE_DOMAIN}
          romm.${TS_PRIVATE_DOMAIN}. IN CNAME romm.${TS_DOMAIN}
