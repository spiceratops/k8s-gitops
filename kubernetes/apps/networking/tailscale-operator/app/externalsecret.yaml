---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-operator
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: operator-oauth
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        client_id: "{{ .CLIENT_ID }}"
        client_secret: "{{ .CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: tailscale
