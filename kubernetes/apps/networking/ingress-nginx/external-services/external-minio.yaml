---
apiVersion: v1
kind: Service
metadata:
  name: external-minio
  namespace: networking
spec:
  ports:
    - name: minio
      port: 9000
  type: ExternalName
  externalName: ${LAN_SERVER_S3_IP}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-minio
  namespace: networking
spec:
  rules:
    - host: &app s3.${PRIVATE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-minio
                port:
                  number: 9000
  tls:
    - hosts:
        - *app
---
apiVersion: v1
kind: Service
metadata:
  name: external-minio-console
  namespace: networking
spec:
  ports:
    - name: http
      port: 9001
  type: ExternalName
  externalName: ${LAN_SERVER_S3_IP}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-minio-console
  namespace: networking
  annotations:
    hajimari.io/enable: "true"
spec:
  rules:
    - host: &app s3.${PRIVATE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-minio
                port:
                  number: 443
  tls:
    - hosts:
        - *app
