---
apiVersion: v1
kind: Service
metadata:
  name: external-hass
  namespace: networking
spec:
  ports:
    - name: http
      port: 8123
  type: ExternalName
  externalName: ${LAN_SERVER_HASS_IP}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-hass
  namespace: networking
  annotations:
    hajimari.io/enable: "true"
spec:
  rules:
    - host: &app home.${PRIVATE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-hass
                port:
                  number: 443
  tls:
    - hosts:
        - *app
