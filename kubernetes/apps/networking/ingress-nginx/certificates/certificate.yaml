---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard
  namespace: networking
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ${PRIVATE_DOMAIN}
  dnsNames:
    - ${PRIVATE_DOMAIN}
    - "*.${PRIVATE_DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-np
  namespace: networking
spec:
  secretName: wildcard-np-tls
  issuerRef:
    name: letsencrypt-prod-sp
    kind: ClusterIssuer
  commonName: ${PRIVATE_DOMAIN_HOME}
  dnsNames:
    - ${PRIVATE_DOMAIN_HOME}
    - "*.${PRIVATE_DOMAIN_HOME}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-sp
  namespace: networking
spec:
  secretName: wildcard-sp-tls
  issuerRef:
    name: letsencrypt-prod-sp
    kind: ClusterIssuer
  commonName: ${PRIVATE_DOMAIN2}
  dnsNames:
    - ${PRIVATE_DOMAIN2}
    - "*.${PRIVATE_DOMAIN2}"
