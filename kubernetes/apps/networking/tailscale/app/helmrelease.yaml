---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      tailscale:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.76.6
            env:
              TZ: ${TIMEZONE}
              PORT: &port ${TAILNET_PUBLIC_PORT}
              SA_NAME: tailscale
              TS_USERSPACE: true
              TS_KUBE_SECRET: ""
              TS_EXTRA_ARGS: "--advertise-exit-node=true --advertise-connector=true --advertise-tags=tag:sc-k8s"
              TS_TAILSCALED_EXTRA_ARGS: "--debug=0.0.0.0:58169 --socks5-server=0.0.0.0:61080 --outbound-http-proxy-listen=0.0.0.0:58081"
              TS_STATE_DIR: /tmp
            envFrom:
              - secretRef:
                  name: tailscale-secret
            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 256M
                squat.ai/tun: "1"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            runAsNonRoot: true
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      tmp:
        type: emptyDir
    service:
      app:
        controller: tailscale
        ports:
          http:
            port: 2000
      tailnet:
        controller: tailscale
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${TAILSCALE_LB_IP}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          tailnet-udp:
            enabled: true
            port: *port
            protocol: UDP
    serviceAccount:
      name: tailscale
    serviceMonitor:
      app:
        serviceName: tailscale
        endpoints:
          - port: http
            scheme: http
            path: /debug/metrics
            interval: 1m
            scrapeTimeout: 30s
