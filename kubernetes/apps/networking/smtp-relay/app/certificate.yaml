---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smtp-relay
  namespace: networking
spec:
  secretName: smtp-relay-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: smtp.${PRIVATE_DOMAIN}
  dnsNames:
    - smtp.${PRIVATE_DOMAIN}
  privateKey:
    rotationPolicy: Always
