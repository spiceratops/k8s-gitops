---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/foxcpp/maddy
      tag: 0.7.0
    env:
      DEBUG: false
    envFrom:
      - secretRef:
          name: smtp-relay-secret
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SMTP_LB_IP}
          external-dns.alpha.kubernetes.io/hostname: smtp.${PRIVATE_DOMAIN}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          http:
            port: 2525
          metrics:
            enabled: true
            port: 9749
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 30s
    persistence:
      config:
        enabled: true
        type: configMap
        name: smtp-relay-configmap
        mountPath: /data/maddy.conf
        subPath: maddy.conf
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        mountPath: /dev/shm
      # tls:
      #   enabled: true
      #   type: secret
      #   name: tls.smtp-relay
      #   mountpath: /tls
      #   readOnly: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
