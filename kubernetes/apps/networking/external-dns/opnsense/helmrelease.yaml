---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-opnsense
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: external-dns-opnsense
    logLevel: info
    interval: 2m
    provider:
      name: webhook
      managedRecordTypes:
        - A
        - AAAA
        - CNAME
      webhook:
        image:
          repository: ghcr.io/crutonjohn/external-dns-opnsense-webhook
          tag: v0.1.0@sha256:72d4f5c79e515b8a70bb2e48f6472c746671a3ae3d8ad224aa686dd7192e1609
        ports:
          - containerPort: 8888
            name: http
          - containerPort: 8080
            name: healthz
        env:
          - name: OPNSENSE_API_SECRET
            valueFrom:
              secretKeyRef:
                name: &secret external-dns-opnsense-secret
                key: OPNSENSE_API_SECRET
          - name: OPNSENSE_API_KEY
            valueFrom:
              secretKeyRef:
                name: *secret
                key: OPNSENSE_API_KEY
          - name: OPNSENSE_HOST
            value: https://192.168.1.1
    extraArgs:
      - --ignore-ingress-tls-spec
    policy: sync
    sources: ["ingress"]
    registry: noop
    domainFilters:
      - "${PRIVATE_DOMAIN}"
    txtOwnerId: k8s
    txtPrefix: k8s.
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
