---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/kashalls/external-dns-unifi-webhook
          tag: v0.5.2@sha256:e1eef62e8d9f1966def6f2efc89ff42bcaba1060b0c2957d9cab57a11c900d5c
          pullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        env:
          - name: UNIFI_HOST
            value: https://unifi.${PRIVATE_DOMAIN}
          - name: UNIFI_API_KEY
            valueFrom:
              secretKeyRef:
                name: &secret external-dns-unifi-secret
                key: UNIFI_API_KEY
    managedRecordTypes: ["A", "AAAA", "CNAME", "SRV"]
    triggerLoopOnEvent: true
    policy: sync
    sources: ["crd", "ingress", "service"]
    txtOwnerId: k8s
    txtPrefix: k8s.
    domainFilters:
      ["${PRIVATE_DOMAIN}", "${PUBLIC_DOMAIN}", "${PRIVATE_DOMAIN_HOME}"]
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    serviceMonitor:
      enabled: true
