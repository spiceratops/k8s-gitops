---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns-bind
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns-bind-secret
    template:
      data:
        rfc2136_tsig_secret: "{{ .TSIG_SECRET }}"
  dataFrom:
    - extract:
        key: bind
