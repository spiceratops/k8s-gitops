---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-truenas
  namespace: networking
  annotations:
    hajimari.io/enable: "true"
spec:
  rules:
    - host: &app nas.${PRIVATE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-truenas
                port:
                  number: 443
  tls:
    - hosts:
        - *app
---
apiVersion: v1
kind: Service
metadata:
  name: external-truenas
  namespace: networking
spec:
  ports:
    - name: https
      port: 443
  type: ExternalName
  externalName: ${LAN_SERVER_NAS_IP}
