---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns
  namespace: networking
spec:
  secretName: dns-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: dns.${PRIVATE_DOMAIN}
  dnsNames:
    - dns.${PRIVATE_DOMAIN}
    - dns01.${PRIVATE_DOMAIN}
    - dns02.${PRIVATE_DOMAIN}
    - ${PRIVATE_DOMAIN}
