---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      adguard-home:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.57@sha256:5c536c1e25f76693ae7ee5e64e8a029893e0f3f1778c8d2a9581383e60cfa9b9
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
            # probes:
            #   liveness: &probe
            #     enabled: true
            #     type: HTTP
            #     port: 3000
            #     path: /login.html
            #   readiness: *probe
            #   startup:
            #     <<: *probe
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
              # runAsUser: 1000
              # runAsGroup: 1000
              allowPrivilegeEscalation: false
      # TODO
      # sync:
      #   containers:
      #     app:
      #       image:
      #         repository: ghcr.io/bakito/adguardhome-sync
      #         tag: alpine-v0.7.1@sha256:4409e1301375647bf177934c8441d79566d2c2557f0e0fa06a28fc6daeea65d4
      #         pullPolicy: IfNotPresent
      #       args: [run]
      #       env:
      #         ORIGIN_URL: http://adguard-home-origin:3000
      #         ORIGIN_WEB_URL: https://${app_url}
      #         ORIGIN_USERNAME: ${sync_username}
      #         ORIGIN_PASSWORD: ${sync_password}
      #         REPLICA_URL: http://adguard-home-replica:3000
      #         REPLICA_WEB_URL: https://replica.${app_url}
      #         REPLICA_USERNAME: ${sync_username}
      #         REPLICA_PASSWORD: ${sync_password}
      #         REPLICA_AUTO_SETUP: "true"
      #         CRON: "*/10 * * * *"
      #       securityContext:
      #         readOnlyRootFilesystem: true
      #         allowPrivilegeEscalation: false
      #         capabilities: {drop: [ALL]}
      #   pod:
      #     securityContext:
      #       runAsNonRoot: true

    service:
      app:
        controller: adguard-home
        ports:
          http:
            port: 3000
      dns:
        controller: adguard-home
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${ADGUARD_LB_IP}
          external-dns.alpha.kubernetes.io/hostname: &host adguard1.${PRIVATE_DOMAIN}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
      # sync:
      #   controller: sync
      #   ports:
      #     http:
      #       port: 8080

    persistence:
      config:
        enabled: true
        type: configMap
        name: adguard-home-config
        globalMounts:
          - path: /opt/adguardhome/conf/AdGuardHome.yaml
            subPath: AdGuardHome.yaml
            readOnly: true
      work:
        enabled: true
        existingClaim: adguard-home
        advancedMounts:
          adguard-home:
            app:
              - path: /opt/adguardhome/conf
                subPath: conf
              - path: /opt/adguardhome/work
                subPath: work
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
