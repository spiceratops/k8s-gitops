---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      adguard-home:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.59@sha256:5d5e3aef39a8c8906a324f0c2da0a6123929e459b57c1e3f05e401dca5c7bf02
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
            # probes:
            #   liveness: &probe
            #     enabled: true
            #     type: HTTP
            #     port: 3000
            #     path: /login.html
            #   readiness: *probe
            #   startup:
            #     <<: *probe
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 5
            securityContext:
              readOnlyRootFilesystem: true
              # runAsUser: 1000
              # runAsGroup: 1000
              allowPrivilegeEscalation: false
      sync:
        containers:
          app:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: alpine-v0.7.1@sha256:4409e1301375647bf177934c8441d79566d2c2557f0e0fa06a28fc6daeea65d4
              pullPolicy: IfNotPresent
            args: [run]
            env:
              ORIGIN_URL: http://adguard-home-app:3000
              ORIGIN_WEB_URL: https://dns01.${PRIVATE_DOMAIN}
              REPLICA_URL: http://192.168.1.53:3000
              REPLICA_WEB_URL: https://dns02.${PRIVATE_DOMAIN}
              REPLICA_AUTO_SETUP: "true"
              CRON: "*/10 * * * *"
            envFrom:
              - secretRef:
                  name: adguard-home-secret
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }
        pod:
          securityContext:
            runAsNonRoot: true

    service:
      app:
        controller: adguard-home
        ports:
          http:
            port: 3000
      dns:
        controller: adguard-home
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips:
            - ${ADGUARD_LB_IP}
            - ${ADGUARD_LB_IP_V6}
          external-dns.alpha.kubernetes.io/hostname: &host dns01.${PRIVATE_DOMAIN}
          coredns.io/hostname: *host
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
          dns-tls:
            enabled: true
            port: 853
            protocol: TCP
          https:
            port: 443
        ipFamilyPolicy: PreferDualStack
      sync:
        controller: sync
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        existingClaim: adguard-home
        advancedMounts:
          adguard-home:
            app:
              - path: /opt/adguardhome/conf
                subPath: conf
              - path: /opt/adguardhome/work
                subPath: work
      certs:
        type: secret
        name: wildcard-tls
        globalMounts:
          - path: /certs
