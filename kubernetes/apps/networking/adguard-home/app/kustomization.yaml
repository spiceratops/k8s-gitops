---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./volsync.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: adguard-home-config
    files:
      - AdGuardHome.yaml=./config/AdGuardHome.yaml
generatorOptions:
  disableNameSuffixHash: true
