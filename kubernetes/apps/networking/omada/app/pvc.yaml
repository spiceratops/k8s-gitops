---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omada-config
  namespace: networking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: ${CLUSTER_STORAGE_BLOCK}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omada-logs
  namespace: networking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ${CLUSTER_STORAGE_BLOCK}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omada-work
  namespace: networking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ${CLUSTER_STORAGE_BLOCK}
