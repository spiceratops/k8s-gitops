---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opnsense-backup
  namespace: networking
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      opnsense-backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/kubernetes-kubectl
              tag: 1.31.3@sha256:544d9f18312ae02371de0abe45340e83bdef7e897463eca12d9966a6331a75e0
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://opnsense.${PRIVATE_DOMAIN}"
              S3_URL: "https://s3.${PRIVATE_DOMAIN}:9000"
            envFrom:
              - secretRef:
                  name: opnsense-secret
    service:
      app:
        controller: opnsense-backup
        enabled: false
    persistence:
      script:
        type: configMap
        name: opnsense-backup
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            readOnly: true
