---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      blocky:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom:
              - secretRef:
                  name: ${APP}-secret
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: development@sha256:7614b08f52a14dfe2b1bf438c1f87c0ca0c924c201c5aa16afea01644fe297e1 # TODO: switch to semver
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 1024M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: ${APP}
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      config:
        enabled: true
        type: secret
        name: ${APP}-secret
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
            readOnly: true
    service:
      app:
        controller: blocky
        ports:
          http:
            port: 4000
      dns:
        controller: blocky
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${BLOCKY_LB_IP}
          external-dns.alpha.kubernetes.io/hostname: "${HOSTNAME}"
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
          dns-tls:
            enabled: true
            port: 853
            protocol: TCP
    serviceMonitor:
      app:
        serviceName: ${APP}
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
