---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app opnsense
  namespace: networking
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.28.4@sha256:7039783f8ecb83acf0f5359ec7aa901f6e73af1c76470e7317caf19f7514fedd
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://opnsense.${PRIVATE_DOMAIN}"
              S3_URL: "https://s3.${PRIVATE_DOMAIN}:9000"
            envFrom:
              - secretRef:
                  name: opnsense-secret
    service:
      main:
        enabled: false
    persistence:
      script:
        type: configMap
        name: *app
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            defaultMode: 0775
            readOnly: true
