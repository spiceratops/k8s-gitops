---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: opnsense-backup
  namespace: networking
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        pod:
          restartPolicy: OnFailure
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.29.1@sha256:ec66e81a2459c2e326dbc17c9f310148458e122c3277728c6492b4b4b616b020
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://opnsense.${PRIVATE_DOMAIN}"
              S3_URL: "https://s3.${PRIVATE_DOMAIN}:9000"
            envFrom:
              - secretRef:
                  name: opnsense-secret
    service:
      main:
        enabled: false
    persistence:
      script:
        type: configMap
        name: ${APP}
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            defaultMode: 0775
            readOnly: true
