---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: opnsense-backup
    files:
      - ./opnsense-backup.sh
  - name: opnsense-dashboard
    files:
      - opnsense-dashboard.json=./dashboard.json
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: opnsense
      app.kubernetes.io/instance: opnsense
