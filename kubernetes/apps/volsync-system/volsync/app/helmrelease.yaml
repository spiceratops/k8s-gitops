---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: volsync
      version: 0.13.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system

  values:
    manageCRDs: true
    metrics:
      disableAuth: true
