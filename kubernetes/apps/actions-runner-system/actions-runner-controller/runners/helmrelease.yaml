---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gitops
  namespace: actions-runner-system
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.10.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system

  values:
    runnerScaleSetName: arc-runner-set-k8s-gitops
    githubConfigUrl: https://github.com/spiceratops/k8s-gitops
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.322.0@sha256:366d7f74624905eaef6cabea3af4ebca562d4563ddef94cbd604c6df3d7ef9a7
  valuesFrom:
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
