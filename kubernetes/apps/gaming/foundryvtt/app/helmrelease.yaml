---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app foundryvtt
  namespace: gaming
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 1h

  values:
    defaultPodOptions:
      hostname: *app
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        seccompProfile: { type: RuntimeDefault }
    controllers:
      foundryvtt:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/felddy/foundryvtt
              tag: 13.351.0
            resources:
              requests:
                memory: 512Mi
              limits:
                memory: 2Gi
            envFrom:
              - secretRef:
                  name: foundryvtt-secret
            env:
              TIMEZONE: ${TIMEZONE}
              CONTAINER_CACHE: /data/container_cache
              CONTAINER_PATCHES: /data/container_patches
              CONTAINER_URL_FETCH_RETRY: "50"
              CONTAINER_VERBOSE: "true"
              FOUNDRY_HOSTNAME: &hostname dnd.${SECRET_DOMAIN}
              FOUNDRY_LOCAL_HOSTNAME: *hostname
              FOUNDRY_MINIFY_STATIC_FILES: "true"
              FOUNDRY_PROTOCOL: "4"
              FOUNDRY_PROXY_PORT: "443"
              FOUNDRY_PROXY_SSL: "true"
              FOUNDRY_COMPRESS_WEBSOCKET: "true"
              FOUNDRY_TELEMETRY: "false"
              FOUNDRY_CSS_THEME: foundry
              # CONTAINER_PATCH_URLS: https://gist.githubusercontent.com/felddy/a02d66c3817f8223652d96febe580153/raw/foundryvtt-module-check.sh
    service:
      app:
        controller: foundryvtt
        ports:
          http:
            port: &port 30000
    route:
      app:
        hostnames:
          - "dnd.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          foundryvtt:
            app:
              - path: /data
