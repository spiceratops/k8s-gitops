---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ut2k4
  namespace: gaming
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/gameservermanagers/gameserver
              tag: ut2k4
            envFrom:
              - secretRef:
                  name: ut2k4-secret
            resources:
              requests:
                cpu: 20m
                memory: 256M
              limits:
                memory: 2048M
    service:
      main:
        ports:
          http:
            port: 8888
      game:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${UT2K4_LB_IP}
          external-dns.alpha.kubernetes.io/hostname: ut2k4.${PRIVATE_DOMAIN}
        labels:
          io.cilium/lb-ipam-layer2: "true"
        ports:
          game-udp:
            enabled: true
            port: 7777
            protocol: UDP
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
