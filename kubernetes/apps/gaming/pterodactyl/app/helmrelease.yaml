---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pterodactyl
  namespace: gaming
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: "${VOLSYNC_CLAIM}"
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
              globalMounts:
                - path: /app/var
            - name: pterodactyl-nginx
              accessMode: ReadWriteOnce
              size: 500Mi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
              globalMounts:
                - path: /etc/nginx/http.d/
            - name: pterodactyl-le
              accessMode: ReadWriteOnce
              size: 100Mi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
              globalMounts:
                - path: /etc/letsencrypt/
            - name: pterodactyl-logs
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ${CLUSTER_STORAGE_BLOCK}
              globalMounts:
                - path: /app/storage/logs/
        containers:
          main:
            image:
              repository: ghcr.io/pterodactyl/panel
              tag: v1.11.5@sha256:1c2ce5a484db2fa9dc07b62703d08299573c8af8771b2134854814253cd355a8
            env:
              DB_HOST: mariadb.databases.svc.cluster.local
              DB_PORT: 3306
              DB_DATABASE: "panel"
              DB_USERNAME: "pterodactyl"
              REDIS_HOST: redis-headless.databases.svc.cluster.local
              CACHE_DRIVER: "redis"
              SESSION_DRIVER: "redis"
              QUEUE_DRIVER: "redis"
              APP_URL: "${HOSTNAME}"
              APP_ENV: "production"
              APP_ENVIRONMENT_ONLY: "false"
              APP_TIMEZONE: ${TIMEZONE}
              TRUSTED_PROXIES: "${CLUSTER_SERVICE_IP_CIDR}"
              MAIL_FROM: "pterodactyl@${PRIVATE_DOMAIN}"
              MAIL_DRIVER: smtp
              MAIL_HOST: smtp-relay.networking.svc.cluster.local
              MAIL_PORT: 2525
              MAIL_ENCRYPTION: "false"
            envFrom:
              - secretRef:
                  name: pterodactyl-secret
            resources:
              requests:
                cpu: 300m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, OPTIONS"
          nginx.ingress.kubernetes.io/cors-allow-headers: "*"
          nginx.ingress.kubernetes.io/cors-allow-origin: "*"
          nginx.ingress.kubernetes.io/cors-max-age: "100"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_input_headers X-Forwarded-Proto "https";
            more_set_headers X-Forwarded-Proto "https";
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
