---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pterodactyl
  namespace: gaming
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pterodactyl-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_PASSWORD: "{{ .PTERODACTYL_MARIADB_PASSWORD }}"
        APP_SERVICE_AUTHOR: "{{ .APP_SERVICE_AUTHOR }}"
  dataFrom:
    - extract:
        key: pterodactyl
