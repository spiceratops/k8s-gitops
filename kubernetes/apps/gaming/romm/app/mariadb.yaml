---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: romm
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: romm
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  passwordSecretKeyRef:
    name: romm-secret
    key: DB_PASSWD
  maxUserConnections: 20
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: romm
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  privileges:
    - "ALL"
  database: "*"
  table: "*"
  username: romm
