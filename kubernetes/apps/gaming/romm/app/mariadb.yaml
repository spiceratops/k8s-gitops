---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: romm
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: romm
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  passwordSecretKeyRef:
    name: romm-secret
    key: DB_PASSWD
  host: "10.244.%"
  maxUserConnections: 20
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: romm
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: databases
  privileges:
    - "ALL"
  database: "romm"
  table: "*"
  username: romm
  host: "10.244.%"
