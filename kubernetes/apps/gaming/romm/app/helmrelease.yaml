---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: romm
  namespace: selfhosted
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      romm:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: rommapp/romm
              tag: 3.1.0
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1024Mi
            env:
              TZ: ${TIMEZONE}
              DB_HOST: "mariadb.databases.svc.cluster.local"
              REDIS_HOST: "redis.databases.svc.cluster.local"
              REDIS_PORT: 6379
              REDIS_DB: "romm"
            envFrom:
              - secretRef:
                  name: romm-secret
    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-controller-classic
          gethomepage.dev/name: Romm
          gethomepage.dev/group: Gaming
          gethomepage.dev/description: Retro Game Library
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /romm
      library:
        type: nfs
        server: nas.${PRIVATE_DOMAIN}
        path: /mnt/data/media-data/games/emulation
        globalMounts:
          - path: /romm/library
      config-file:
        type: configMap
        name: romm-configmap
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
