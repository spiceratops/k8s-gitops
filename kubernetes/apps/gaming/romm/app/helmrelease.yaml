---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: romm
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/zurdi15/romm
              tag: 2.1.0
            env:
              TZ: ${TIMEZONE}
              ROMM_AUTH_ENABLED: true
            envFrom:
              - secretRef:
                  name: romm-secret
            resources:
              requests:
                cpu: 10m
                memory: 250M
              limits:
                memory: 1000Mi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host romm.${PRIVATE_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: false
      media-data:
        existingClaim: gaming-data
        globalMounts:
          - path: /romm/library
