---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: romm
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: romm
      version: 0.2.19
      sourceRef:
        kind: HelmRepository
        name: crystalnet-charts
        namespace: flux-system

  values:
    annotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/zurdi15/romm
      tag: 2.3.1
    podSecurityContext:
      fsGroup: ${APP_GID}
      runAsNonRoot: true
      runAsUser: ${APP_UID}
      runAsGroup: ${APP_GID}
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: ${TIMEZONE}
      ROMM_AUTH_ENABLED: true
    envFrom:
      - secretRef:
          name: romm-secret
    resources:
      requests:
        cpu: 10m
        memory: 256M
      limits:
        memory: 1024M
    service:
      ports:
        http:
          port: 8080
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/icon: mdi:controller-classic
      hosts:
        - host: "${HOSTNAME}"
          paths:
            - path: /
      tls:
        - hosts:
            - "${HOSTNAME}"
    persistence:
      config:
        enabled: false
      games:
        type: nfs
        server: nas.${PRIVATE_DOMAIN}
        path: /mnt/data/media-data/games
        globalMounts:
          - path: /romm/library
