---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      romm:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: romm-secret
        containers:
          app:
            image:
              repository: rommapp/romm
              tag: 4.3.0
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1024Mi
            env:
              TZ: ${TIMEZONE}
              ROMM_DB_DRIVER: postgresql
              HASHEOUS_API_ENABLED: true
              DB_PORT: 5432
              # REDIS_HOST: dragonfly.databases.svc.cluster.local
              # REDIS_PORT: 6379
            envFrom:
              - secretRef:
                  name: romm-secret
    redis:
      enabled: true
      redisPort: 6379
      architecture: standalone
    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-controller-classic
          gethomepage.dev/name: Romm
          gethomepage.dev/group: Gaming
          gethomepage.dev/description: Retro Game Library
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:controller-classic
          hajimari.io/appName: Romm
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          romm:
            app:
              - path: /romm/resources
                subPath: resources
              - path: /romm/assets
                subPath: assets
      library:
        type: nfs
        server: nas.${PRIVATE_DOMAIN2}
        path: /mnt/tank/games/roms
        globalMounts:
          - path: /romm/library
      config-file:
        type: configMap
        name: romm-configmap
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: false
