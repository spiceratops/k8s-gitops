---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      satisfactory:
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/wolveix/satisfactory-server
              tag: v1.9.2@sha256:2cb3a21ca1ec577dad3b7edf0e5351dbe52157d8e4f6b3263ad9c6b9f4952c9c
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 12Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              TZ: ${TIMEZONE}
              ROOTLESS: "true"
              AUTOPAUSE: "true"
              AUTOSAVEINTERVAL: "60"
              AUTOSAVENUM: "60"
              AUTOSAVEONDISCONNECT: "true"
              CRASHREPORT: "false"
              MAXPLAYERS: "4"
              MAXTICKRATE: "120" # default is a low 30
              NETWORKQUALITY: "3" # 0-3, 3 is Ultra (default)
              TIMEOUT: "300"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          coredns.io/hostname: satisfactory.${PRIVATE_DOMAIN}
          lbipam.cilium.io/ips: ${SATISFACTORY_LB_IP}
        ports:
          game-udp:
            primary: true
            port: 7777
            protocol: UDP
          game-tcp:
            port: 7777
            protocol: TCP
    persistence:
      data:
        existingClaim: satisfactory-data
        globalMounts:
          - path: /config
      game:
        existingClaim: satisfactory-game
        globalMounts:
          - subPath: game
            path: /config/gamefiles
      backup:
        existingClaim: nfs-games
        globalMounts:
          - path: /backup
