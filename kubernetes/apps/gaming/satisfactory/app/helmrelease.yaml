---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      satisfactory:
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gameservermanagers/gameserver
              tag: sf@sha256:b00962c58a986dd9e85680a0e920c003bef53c21002adedd8cb1d47ed0be19b9
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              TimeZone: ${TIMEZONE}
              START_MODE: 1
              BACKUP: "YES"
              MONITOR: "YES"
              VERSION: "public"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          coredns.io/hostname: satisfactory.${PRIVATE_DOMAIN}
          io.cilium/lb-ipam-ips: ${SATISFACTORY_LB_IP}
        externalTrafficPolicy: Local
        ports:
          game-udp:
            port: 7777
            protocol: UDP
          game-tcp:
            port: 7777
            protocol: TCP
          beacon:
            port: 15000
            protocol: UDP
          query:
            port: 15777
            protocol: UDP
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
      backup:
        existingClaim: nfs-games
        globalMounts:
          - path: /backup
