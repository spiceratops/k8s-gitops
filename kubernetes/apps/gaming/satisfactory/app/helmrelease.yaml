---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      satisfactory:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/wolveix/satisfactory-server
              tag: v1.8.9@sha256:2829a00545ba3000ad767ace326cc31bb42de3bfd0b7904f4e65c1159606a14e
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 16Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              TZ: ${TIMEZONE}
              ROOTLESS: "true"
              AUTOPAUSE: "true"
              AUTOSAVEINTERVAL: "60"
              AUTOSAVENUM: "60"
              AUTOSAVEONDISCONNECT: "true"
              CRASHREPORT: "false"
              MAXPLAYERS: "4"
              MAXTICKRATE: "120" # default is a low 30
              NETWORKQUALITY: "3" # 0-3, 3 is Ultra (default)
              TIMEOUT: "300"
        initContainers:
          01-cp:
            <<: *ct
            command: ["/bin/sh", "-c", "cp -r /home/steam/. /home/fake/"]
            resources: {}
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          coredns.io/hostname: satisfactory.${PRIVATE_DOMAIN}
          io.cilium/lb-ipam-ips: ${SATISFACTORY_LB_IP}
        externalTrafficPolicy: Local
        ports:
          game-udp:
            port: 7777
            protocol: UDP
          game-tcp:
            port: 7777
            protocol: TCP
          beacon:
            port: 15000
            protocol: UDP
          query:
            port: 15777
            protocol: UDP
    persistence:
      data:
        existingClaim: satisfactory-data
        globalMounts:
          - path: /config
      game:
        existingClaim: satisfactory-game
        globalMounts:
          - subPath: game
            path: /config/gamefiles
      tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          satisfactory:
            01-cp:
              - subPath: configdir
                path: /home/fake
            main:
              - subPath: configdir
                path: /home/steam
              - subPath: tmp
                path: /tmp
      backup:
        existingClaim: nfs-games
        globalMounts:
          - path: /backup
