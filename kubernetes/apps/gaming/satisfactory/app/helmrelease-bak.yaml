---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: satisfactory
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      satisfactory:
        type: statefulset
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gameservermanagers/gameserver
              tag: sf@sha256:2fa99d73ec0473c748f0ae53aa4ab7421a56f4c0be1eb1ff55b28a659803b39e
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              TimeZone: ${TIMEZONE}
              START_MODE: 1
              BACKUP: "YES"
              MONITOR: "YES"
              VERSION: "public"
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: satisfactory
        type: LoadBalancer
        annotations:
          coredns.io/hostname: satisfactory.${PRIVATE_DOMAIN}
          lbipam.cilium.io/ips: ${SATISFACTORY_LB_IP}
        externalTrafficPolicy: Local
        ports:
          game-udp:
            port: 7777
            protocol: UDP
          game-tcp:
            port: 7777
            protocol: TCP
          beacon:
            port: 15000
            protocol: UDP
          query:
            port: 15777
            protocol: UDP
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
      backup:
        existingClaim: nfs-games
        globalMounts:
          - path: /backup
