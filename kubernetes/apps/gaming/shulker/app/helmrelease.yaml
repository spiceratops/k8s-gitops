---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shulker
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: shulker-operator
      version: 0.8.1
      sourceRef:
        kind: HelmRepository
        name: shulker-charts
        namespace: flux-system

  values:
    operator:
      image:
        repository: ghcr.io/jeremylvln/shulker-operator
        pullPolicy: Always
        # Overrides the image tag whose default is the chart appVersion.
        tag: 0.8.1

      # Additional command line flags to pass.
      extraArgs: []

      # Additional environment variables to add to the pod.
      extraEnv:
        []
        # - name: MY_ENV_KEY
        #   value: 'my value'

      agones:
        allocator:
          host: agones-allocator.gaming
          grpcPort: 443
          mtlsSecretName: allocator-client.default

      securityContext:
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault

      containerSecurityContext:
        allowPrivilegeEscalation: true
        readOnlyRootFilesystem: false
        capabilities:
          drop:
            - ALL
