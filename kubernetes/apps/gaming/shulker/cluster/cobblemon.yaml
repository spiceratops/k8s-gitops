---
apiVersion: shulkermc.io/v1alpha1
kind: MinecraftServerFleet
metadata:
  name: minecraft-cobblemon
spec:
  clusterRef:
    name: minecraft-cluster
  replicas: 1
  template:
    spec:
      clusterRef:
        name: minecraft-cluster
      tags:
        - minecraft-cobblemon
      version:
        channel: Paper
        name: "1.20.1"
      config:
        serverProperties:
          enforce-whitelist: "true"
          max-players: "8"
          gamemode: "survival"
          difficulty: "easy"
      podOverrides:
        resources:
          requests:
            memory: 2000Mi
            cpu: 100m
          limits:
            memory: 4000Mi
        env:
          - name: MOD_PLATFORM
            value: MODRINTH
          - name: MODRINTH_MODPACK
            value: https://modrinth.com/modpack/cobblemon-fabric/version/1.5
