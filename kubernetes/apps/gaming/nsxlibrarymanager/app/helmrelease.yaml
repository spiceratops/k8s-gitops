---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nsxlibrarymanager
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  driftDetection:
    mode: enabled

  values:
    controllers:
      nsxlibrarymanager:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ivaano/nsxlibrarymanager
              tag: v0.4.5@sha256:82cf75a8fceb26bee98f3e32d186761a69dc5e937fb7cf2cf46c517fe2436a58
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: nsxlibrarymanager
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-controller
          gethomepage.dev/name: Nsx Library Manager
          gethomepage.dev/group: Gaming
          gethomepage.dev/description: Switch Game Library
        hosts:
          - host: "${HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${HOSTNAME}"
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /app/data
      library:
        existingClaim: nfs-games
        globalMounts:
          - path: /app/library
