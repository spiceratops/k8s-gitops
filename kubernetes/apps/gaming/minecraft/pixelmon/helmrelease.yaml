---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-pixelmon
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.14.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    securityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "${TIMEZONE}"
      ENABLE_AUTOPAUSE: FALSE
    persistence:
      dataDir:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${MINECRAFT_PIXELMON_LB_IP}"
      mc-router.itzg.me/externalServerName: "mc-pixelmon.${PRIVATE_DOMAIN}"
    minecraftServer:
      eula: true
      version: 1.20.2
      type: FORGE
      forceReDownload: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      difficulty: normal
      spawnProtection: 0
      maxTickTime: -1
      gameMode: survival
      pvp: false
      onlineMode: true
      whitelist: "Spiceratops"
      ops: "Spiceratops"
      motd: "Welcome to Spicecraft Pixelmon Server"
      worldSaveName: SpicecraftPixelmon
      viewDistance: 12
      spigetResources:
        - 36618 #Prom Exporter
      modrinth:
        projects:
          - pixelmon:9.2.6
          - dynmap:E0uc64ti
        optionalDependencies: true
        allowedVersionType: beta
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: metrics
          containerPort: 9225
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 9225
          ingress:
            enabled: false
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            className: external
            enabled: true
            hosts:
              - name: ${HOSTNAME}
                path: /
            tls:
              - secretName: ${HOSTNAME}
                hosts:
                  - ${HOSTNAME}

  valuesFrom:
    - kind: Secret
      name: minecraft-secret
      valuesKey: MINECRAFT_RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
