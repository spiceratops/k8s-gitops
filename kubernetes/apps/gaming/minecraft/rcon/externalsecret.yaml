---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft
  namespace: gaming
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minecraft-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MINECRAFT_RCON_PASSWORD: "{{ .MINECRAFT_RCON_PASSWORD }}"
        MINECRAFT_RCON_WEB_PASSWORD: "{{ .MINECRAFT_RCON_WEB_PASSWORD }}"
        SPICERATOPS_UUID: "{{ .SPICERATOPS_UUID }}"
  dataFrom:
    - extract:
        key: minecraft
