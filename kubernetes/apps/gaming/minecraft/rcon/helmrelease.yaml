---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-rcon
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rcon-web-admin
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: "minecraft-rcon"
    resources:
      requests:
        cpu: 50m
      limits:
        memory: 1Gi
    podSecurityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    extraEnv:
      TZ: "${TIMEZONE}"
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${MINECRAFT_RCON_LB_IP}"
      mc-router.itzg.me/externalServerName: "mc-rcon.${PRIVATE_DOMAIN}"
    service:
      httpPort: 8080
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/icon: mdi:minecraft
        host: "${HOSTNAME}"
        path: /
      tls:
        - hosts:
            - "${HOSTNAME}"
    rconWeb:
      isAdmin: true
      passwordExistingSecret: minecraft-secret
      passwordKey: MINECRAFT_RCON_WEB_PASSWORD
      serverName: "Spicecraft - Pixelmon"
      rconHost: ${MINECRAFT_PIXELMON_RCON_IP}
      rconPasswordExistingSecret: MINECRAFT_RCON_PASSWORD
