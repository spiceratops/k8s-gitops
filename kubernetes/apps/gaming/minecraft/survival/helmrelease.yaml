---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/fenrys/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-survival
  namespace: gaming
spec:
  chart:
    spec:
      chart: minecraft
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
  interval: 30m
  values:
    fullnameOverride: minecraft-survival
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret
    image:
      repository: itzg/minecraft-server
      tag: 2025.10.1-java21
    resources:
      requests:
        cpu: 600m
        memory: 8192Mi
    livenessProbe:
      initialDelaySeconds: 0
    readinessProbe:
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
    extraEnv:
      TZ: ${TZ}
      ENABLE_ROLLING_LOGS: true
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    rconServiceAnnotations:
      lbipam.cilium.io/sharing-key: *app
    serviceAnnotations:
      lbipam.cilium.io/sharing-key: *app
      lbipam.cilium.io/ips: ${MINECRAFT_SURVIVAL_LB_IP}
      external-dns.alpha.kubernetes.io/hostname: minecraft-survival.${PRIVATE_DOMAIN_HOME}
    servicePort: 25565
    minecraftServer:
      eula: true
      version: 1.21.1
      type: FABRIC
      difficulty: normal
      gameMode: survival
      # whitelist: ""
      # ops: ""
      pvp: true
      motd: "Survival World"
      worldSaveName: survivalworld
      viewDistance: 12
      memory: "8G"
      jvmXXOpts: "-XX:MaxRAMPercentage=70"
      enableCommandBlock: true
      spigetResources:
        - 36618
      modrinth:
        projects:
          - dynmap
          - datapack:terralith
          - datapack:dungeons-and-taverns
        allowedVersionType: beta
      rcon:
        enabled: true
        serviceType: LoadBalancer
      serviceType: LoadBalancer
      ipFamilyPolicy: PreferDualStack
      extraPorts:
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            ingressClassName: internal
            enabled: true
            hosts:
              - name: &host minecraft-survival-map.${PRIVATE_DOMAIN_HOME}
                path: /
            tls: [hosts: [*host]]
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
