---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-proxy
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft-proxy
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/bungeecord
      tag: 2023.11.0
    resources:
      requests:
        cpu: 50m
      limits:
        memory: 1Gi
    podSecurityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "${TIMEZONE}"
      SPIGET_PLUGINS: "78915,75"
    persistence:
      dataDir:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${MINECRAFT_LB_IP}"
    minecraftProxy:
      type: VELOCITY
      # A list of .jar URLs to download into the plugins folder.
      # plugins:
      #   - https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/velocity
      #   - https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/velocity
      velocityVersion: 3.3.0-SNAPSHOT
      serviceType: LoadBalancer
      loadBalancerIP: ${MINECRAFT_LB_IP}
      externalTrafficPolicy: Local
      config:
        type: configMap
        name: minecraft-proxy-configmap
        globalMounts:
          - path: /server/velocity.toml
            subPath: velocity.toml
            readOnly: true
