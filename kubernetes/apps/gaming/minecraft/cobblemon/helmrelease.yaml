---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-cobblemon
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      minecraft-cobblemon:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: itzg/minecraft-server
              tag: 2025.10.5-java21
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                memory: 8Gi
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_RAW"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              TZ: ${TIMEZONE}
              MEMORY: "4096M"
              EULA: "TRUE"
              TYPE: "FABRIC"
              VERSION: "1.21.1"
              MODRINTH_ALLOWED_VERSION_TYPE: "release"
              MODRINTH_DOWNLOAD_DEPENDENCIES: "required"
              # MODRINTH_PROJECTS: |-
              #   chunky:t8SbUchF
              #   servertick:IOYJbkmQ
              #   cobblemon-badgebox:8J7TR166
              #   balm:MBAkmtvl
              #   cobbledollars:s7N7AsqL
              #   cobblemon-mega-showdown:SszvX85I
              #   forgiving-void:1vkzEZjE
              #   globalpacks:NRLPy2mk
              #   handcrafted:pJmCFF0p
              #   netherportalfix:nPZr02ET
              #   pokeblocks:hnOfcjSq
              #   supermartijn642s-config-lib:LN9BxssP
              #   structurify:yz7AM2zx
              #   waystones:LOpKHB2A
              ENABLE_ROLLING_LOGS: true
              LEVEL: "Cobbled Farms v3"
              MODE: "survival"
              DIFFICULTY: "peaceful"
              SERVER_NAME: "Cobbleverse"
              MAX_PLAYERS: "8"
              GENERATE_STRUCTURES: "false"
              OVERRIDE_SERVER_PROPERTIES: "true"
              ENABLE_RCON: "true"
              SYNC_CHUNK_WRITES: "true"
              OPS: |
                Spiceratops
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        controller: minecraft-cobblemon
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          external-dns.alpha.kubernetes.io/hostname: minecraft-cobblemon.${PRIVATE_DOMAIN2}
          lbipam.cilium.io/ips: ${MINECRAFT_COBBLEMON_LB_IP}
        # ipFamilyPolicy: PreferDualStack
        ports:
          minecraft:
            enabled: true
            primary: true
            port: 25565
            protocol: TCP
    persistence:
      # data:
      #   existingClaim: minecraft-cobblemon
      #   globalMounts:
      #     - path: /data
      data:
        existingClaim: nfs-games
        globalMounts:
          - path: /data
            subPath: gameservers/minecraft-cobblemon
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
            readOnly: false
