---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-cobblemon
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.14.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-server
      tag: 2024.1.0-java17
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    podSecurityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "${TIMEZONE}"
      ENABLE_AUTOPAUSE: FALSE
    persistence:
      dataDir:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${MINECRAFT_COBBLEMON_LB_IP}"
    #   mc-router.itzg.me/externalServerName: "minecraft-cobblemon.${PRIVATE_DOMAIN}"
    minecraftServer:
      eula: true
      version: 1.20.1
      type: FABRIC
      forceReDownload: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      # difficulty: normal
      # spawnProtection: 0
      # maxTickTime: -1
      # gameMode: creative
      # pvp: false
      onlineMode: false
      # whitelist: "Spiceratops"
      ops: "Spiceratops"
      motd: "Welcome to Spicecraft Cobblemon Server"
      # viewDistance: 24
      # spigetResources:
      #   - 36618 #Prom Exporter
      modUrls:
        - "https://cdn.modrinth.com/data/MdwFAVRL/versions/uWAkNUxZ/Cobblemon-fabric-1.4.1%2B1.20.1.jar"
      modrinth:
        projects:
          - terralith:2.4.11
          - dynmap:E0uc64ti
          # - fabricproxy-lite:2.6.0
          # - floodgate:2.2.0-SNAPSHOT-17
      optionalDependencies: true
      allowedVersionType: release
      serviceType: LoadBalancer
      loadBalancerIP: ${MINECRAFT_COBBLEMON_LB_IP}
      rcon:
        enabled: true
        serviceType: ClusterIP
      extraPorts:
        - name: metrics
          containerPort: 9225
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 9225
          ingress:
            enabled: false
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            className: external
            enabled: true
            hosts:
              - name: ${HOSTNAME}
                path: /
            tls:
              - secretName: ${HOSTNAME}
                hosts:
                  - ${HOSTNAME}
  valuesFrom:
    - kind: Secret
      name: minecraft-secret
      valuesKey: MINECRAFT_RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
