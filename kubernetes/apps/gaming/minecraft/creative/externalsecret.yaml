---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft
  namespace: gaming
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minecraft-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RCON_PASSWORD: "{{ .MINECRAFT_RCON_PASSWORD }}"
  dataFrom:
    - extract:
        key: minecraft
