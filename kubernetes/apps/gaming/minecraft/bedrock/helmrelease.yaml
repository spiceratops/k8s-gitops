---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-bedrock
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-bedrock-server
      tag: 2023.8.1
      pullSecret: false
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 4Gi
    securityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    extraEnv:
      TZ: "${TIMEZONE}"
      ENABLE_AUTOPAUSE: FALSE
    persistence:
      dataDir:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${MINECRAFT_BEDROCK_LB_IP}"
      mc-router.itzg.me/externalServerName: "mc-bedrock.${PRIVATE_DOMAIN}"
    minecraftServer:
      eula: true
      version: "LATEST"
      difficulty: easy
      gameMode: creative
      whitelist: "Spiceratops"
      ops: "Spiceratops"
      motd: "Spiceracraft - Creative Server"
      worldSaveName: SpiceracraftCreative
      viewDistance: 12
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: metrics
          containerPort: 9225
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 9225
          ingress:
            enabled: false
        - name: map
          containerPort: 8123
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 8123
          ingress:
            className: external
            enabled: true
            hosts:
              - name: ${HOSTNAME}
                path: /
            tls:
              - secretName: ${HOSTNAME}
                hosts:
                  - ${HOSTNAME}
  valuesFrom:
    - kind: Secret
      name: minecraft-secret
      valuesKey: MINECRAFT_RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
