---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-bedrock
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: itzg/minecraft-bedrock-server
      tag: 2023.8.1
      pullSecret: false
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 4Gi
    podSecurityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    extraEnv:
      TZ: "${TIMEZONE}"
      ENABLE_AUTOPAUSE: FALSE
    persistence:
      dataDir:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
    serviceAnnotations:
      # io.cilium/lb-ipam-ips: "${MINECRAFT_BEDROCK_LB_IP}"
      mc-router.itzg.me/externalServerName: "minecraft-bedrock.${PRIVATE_DOMAIN}"
    minecraftServer:
      eula: true
      version: "LATEST"
      difficulty: easy
      gameMode: creative
      whitelist: "Spiceratops"
      ops: "Spiceratops"
      motd: "Spicecraft - Bedrock Creative Server"
      worldSaveName: SpicecraftCreative
      viewDistance: 12
      # serviceType: LoadBalancer
      enableLanVisibility: true
