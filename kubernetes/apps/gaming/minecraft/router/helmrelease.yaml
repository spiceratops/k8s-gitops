---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minecraft-router
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: mc-router
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system

  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 50m
      limits:
        memory: 1Gi
    podSecurityContext:
      runAsUser: "${APP_UID}"
      fsGroup: "${APP_GID}"
    extraEnv:
      TZ: "${TIMEZONE}"
    serviceAnnotations:
      io.cilium/lb-ipam-ips: "${MINECRAFT_LB_IP}"
    services:
      minecraft:
        type: LoadBalancer
        loadBalancerIP: ${MINECRAFT_LB_IP}
    minecraftRouter:
      debug:
        enabled: true
