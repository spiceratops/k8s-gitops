---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: intel-gpu-exporter
  namespace: kube-system
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    controllers:
      intel-gpu-exporter:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/intel-gpu-exporter
              tag: rolling@sha256:724671c249e494fcaeacf67b23149da440cf3191b12e9f8481c826496d742ea8
            resources:
              requests:
                gpu.intel.com/i915_monitoring: 1
                cpu: 100m
                memory: 100Mi
              limits:
                gpu.intel.com/i915_monitoring: 1
                memory: 500Mi
            securityContext:
              privileged: true
    service:
      app:
        controller: intel-gpu-exporter
        ports:
          http:
            port: 8080
    serviceMonitor:
      app:
        serviceName: intel-gpu-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            relabelings:
              - sourceLabels: [__meta_kubernetes_pod_node_name]
                targetLabel: node
