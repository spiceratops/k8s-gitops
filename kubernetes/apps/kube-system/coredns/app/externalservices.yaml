---
apiVersion: v1
kind: Service
metadata:
  name: external-s3
  namespace: kube-system
spec:
  ports:
    - name: https
      port: 9000
  type: ExternalName
  externalName: ${LAN_SERVER_S3_IP}
  annotations:
    "coredns.io/hostname": "s3.${PRIVATE_DOMAIN}"
---
apiVersion: v1
kind: Service
metadata:
  name: external-nas
  namespace: kube-system
spec:
  ports:
    - name: https
      port: 443
  type: ExternalName
  externalName: ${LAN_SERVER_NAS_IP}
  annotations:
    "coredns.io/hostname": "nas.${PRIVATE_DOMAIN}"
---
apiVersion: v1
kind: Service
metadata:
  name: external-homeassistant
  namespace: kube-system
spec:
  ports:
    - name: https
      port: 443
  type: ExternalName
  externalName: ${LAN_SERVER_HASS_IP}
  annotations:
    "coredns.io/hostname": "home.${PRIVATE_DOMAIN}"
