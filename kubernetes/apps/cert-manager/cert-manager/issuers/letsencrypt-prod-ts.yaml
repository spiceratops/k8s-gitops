---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-ts
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: &email ${PRIVATE_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-production-ts
    solvers:
      - dns01:
          cloudflare:
            email: *email
            apiTokenSecretRef:
              name: cloudflare-secret
              key: API_TOKEN_TS
        selector:
          dnsZones:
            - ${TS_DOMAIN}
