---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: &email ${PRIVATE_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: *email
            apiTokenSecretRef:
              name: cloudflare-secret
              key: API_TOKEN
        selector:
          dnsZones:
            - ${SECRET_DOMAIN_INTERNAL}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-sp
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: &email ${PRIVATE_EMAIL}
    privateKeySecretRef:
      name: letsencrypt-production-sp
    solvers:
      - dns01:
          cloudflare:
            email: *email
            apiTokenSecretRef:
              name: cloudflare-secret
              key: API_TOKEN_SP
        selector:
          dnsZones:
            - ${SECRET_DOMAIN_INTERNAL}
            - ${SECRET_DOMAIN}
