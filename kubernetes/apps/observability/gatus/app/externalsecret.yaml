---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CUSTOM_PUSHOVER_APP_TOKEN: "{{ .CUSTOM_PUSHOVER_APP_TOKEN }}"
        CUSTOM_PUSHOVER_USER_KEY: "{{ .CUSTOM_PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: gatus
